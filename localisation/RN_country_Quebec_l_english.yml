### Events ###
que.1.t: "The Duplessis Bridge Collapsed!"
que.1.d: "The Duplessis Bridge, so proudly named after the President of Quebec, its construction started in the first year of Quebecois independent as declared "As solid as the Union Nationale" by the President has collapsed into the freezing river below leaving 2 workers dead. Critics and dissidents of the Duplessis regime has mockingly called the Bridge as a true monument of the regime, meaningless-as its destination, Montreal is on the Red side, stuck in time- for the contruction has been launched since the first year of independent and ultimately only a wreck. The Chief declared this to be a communist sabotage plot"
que.1.a: "Damn Communist!"
