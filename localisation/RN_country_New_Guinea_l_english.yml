PNG_Professional_Administration_desc:0 "Despite his origins as a civilian called up by the military, Governor Lyon's rule is quite competent. The ports bustle, the streets remain crime free, and the opposing forces live in harmony. The people may not enjoy unlimited freedom, but the goverment's guiding hand has ensured smooth sailing all things considered."

