### Leaders ###
POLITICS_DEDAN_KIMATHI_DESC:0 "In his early youth Dedan Kimathi was accepted to the university in Dar Es Salaam where he joined the debate club and starting writing journalism. As he reported more on the Mau Mau uprising, he slowly became radicalized as the Anglo-German colonial government continually repressed his activities and paid thugs to destroy his papers. He began writing poetry and became highly resistant to any attempt at discipline. His trouble with the authority figures in the school would lead to him all but abandoning education to finally enlist in the Askari in 1940. His time in the army would also be fraught with conflict; he would consistently fight with both his superior officers and fellow recruits. He was eventually discharged. Kimathi became destitute after that, holding several jobs for short periods of time. In 1947, Kimathi would attend a meeting of the young Jomo Kenyatta’s Kirenya African Union. Within the KAU, he would join the Kirenya Land and Freedom Army with several others from various ethnic groups across Kirenya. Upon taking the oath of the Mau Mau, Kimathi would become a valiant and brave soldier and eventually commander of the “Kirenya Defense Council”, a group set up by the Mau Mau to help coordinate the guerilla fighters and rebels. Kimathi would prove to be a successful tactician, winning several battles against the Askari and Home Guard. After the death of Stanley Mathenge, Kimathi was appointed as the next Mongozi Mkuu (or Great Leader). Since gaining power, Kimathi has centralized Kirenya, launched a war against regionalism and ethnic separatism, and professionalized and expanded the Mau Mau Army while keeping the parts that made them successful. "

