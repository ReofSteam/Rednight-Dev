### Ideas ###

KLD_struggle_for_uhuru:0 "Struggle for Uhuru"
KLD_struggle_for_uhuru_desc:0 "Kirenya fights on, struggles against the forces of imperialism and colonialism to achieve independence (or Uhuru in Swahili, the adopted panafrikan language of the Mau Mau). The cry for Uhuru has been called since the first days of the Mau Mau uprising, and every Kirenyan continues this struggle so long as the people are threatened."

KLD_a_young_nation:0 "A Young Nation"
KLD_a_young_nation_desc:0 "Although the Mau Mau insurgency has been going on and off since the late 20s, the nation of Kirenya has only recently formed and nearly all the nations institutions are in the midst of being constructed. Many in Kirenya still possess more allegiance to their tribe than their newborn fatherland and Kirenya still lacks a fully developed national identity"

KLD_the_blood_oath:0 "The Blood Oath"
KLD_the_blood_oath_desc:0 "Every Mau Mau fighter must take a blood oath, a strange and clandestine ritual which usually involves slaughtering a goat or pig and pricking the soldier's hand so that a drop of blood comes out. Mau Mau must then sware an oath to Kirenya and the people of Afrika to never give up the fight against the oppressor. These oaths are extremely effective on the superstitious people of Kirenya as it incorporates native religion and magic and as consequence there are almost no defectors, rats, or mutinies."

KLD_panafrican_ambitions:0 "Pan-African Ambitions"
KLD_panafrican_ambitions_desc:0 "Just as the tribes of Kirenya came together in unity to combat the foreign menace, so too does Kirenya desire to unite the peoples of Afrika into one nation."
 
