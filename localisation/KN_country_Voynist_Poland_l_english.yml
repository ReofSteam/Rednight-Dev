##Focus  

WPL_the_recovery_is_near_completion:0 "The Recovery is Near Completion"
WPL_the_recovery_is_near_completion_desc:0 "13.10.44. This date will always stand ominous in man's eyes. The first detonation of a nuclear weapon marked the start of a new era. 106,903 casualties were taken with more than four times injured. 6 years later however, the city is almost clear of radiation and ready to be born anew."
WPL_the_radiation_test:0 "The Radiation Tests"
WPL_the_radiation_test_desc:0 "The government will send our top scientists and researchers to probe the city center of Warsaw and determine whether it is absolutely safe and habitable."
WPL_results_of_the_tests:0 "Results are in!"
WPL_results_of_the_tests_desc:0 "The scientists have returned in Lodz, soon the conclusions of the probations will be made public."
WPL_declare_the_recovery_of_warsaw:0 "Recovery from Radiation"
WPL_declare_the_recovery_of_warsaw_desc:0 "God has been merciful, our beatiful former capital is clear of any radiation!"
WPL_repopulation_of_warsaw:0 "Repopulation of Warsaw"
WPL_repopulation_of_warsaw_desc:0 "Now that Warsaw has been declared safe for living, we are going to need people to actually live there."
WPL_forcefully_reinstate_the_former_citizens:0 "Forcefully Reinstate the Former Citizens"
WPL_forcefully_reinstate_the_former_citizens_desc:0 "While many of Warsaw's former citizens have agreed to return to their city of birth, some of them have refused to do so and have decided they want to stay in Lodz and forge a new life."
WPL_invite_in_the_rural_population:0 "Invite in the Rural Population"
WPL_invite_in_the_rural_population_desc:0 "Instead of forcing people to resettle in the city, we could actually just offer people from the rural areas free homes instead."
WPL_prepare_for_the_arrival_of_our_new_citizens:0 "Prepare for the Arrival of our New Citizens"
WPL_prepare_for_the_arrival_of_our_new_citizens_desc:0 "Let there be celebrations and festivities, for this marvelous city will soon be full of life once again!"
WPL_rebuild_the_city_center:0 "Rebuild the City Center"
WPL_rebuild_the_city_center_desc:0 "We need to rebuild Warsaw's historic city center. Question stands though, should the old buildings be rebuilt as they were or should the center adopt a more modernist and futuristic style."
WPL_renovation:0 "Rennovation"
WPL_renovation_desc:0 "The city's history must be preserved."
WPL_modernisation:0 "Modernisation"
WPL_modernisation_desc:0 "Let the new outshine the old."
WPL_construction_of_residential_areas:0 "Construction of Residential Areas"
WPL_construction_of_residential_areas_desc:0 "Construct new residential areas for the new citizens."
WPL_the_question_of_our_capital:0 "The Question of our Capital"
WPL_the_question_of_our_capital_desc:0 "Now that Warsaw has been rebuilt and repopulated, the question of the capital has arisen. Should the government seat be officialised to the up until now provisional capital Lwow, or should we return to Warsaw?"

