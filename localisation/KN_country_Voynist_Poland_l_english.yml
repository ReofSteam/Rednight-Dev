##Ideas##

WPL_unfaithful_alliances:0 "Unfaithful Alliances"
WPL_unfaithful_alliances_desc:0 "While binded to it because of the red menace, Poland has always distrusted the countries of the SARPAC. From the disputes with Slovakia and Czechia in Zaolzie to the irredentism towards the manufactured East German State to Russia’s many betrayals of the polish nation, our “allies” can’t be trusted."
WPL_political_divisions:0 "Political Divisions"
WPL_political_divisions_desc:0 "The ruling coalition of the National Party and the Polish Radical Camp has always been unstable, but things have been especially uncertain recently, with disputes on social and economic policies and Bielecki and Ribarski openly criticising each other and their respective parties, it seems the coalition is only kept because of Russia’s desire for unity in its allies."
WPL_memories_of_the_devastation_of_warsaw:0 "Memories of the Devastation of Warsaw"
WPL_memories_of_the_devastation_of_warsaw_desc:0 "On the ominous date of the 13th of October, 1944, our beautiful capital of Warsaw was assaulted by the most monstrous of weapons, used by the most ominous of nations. The city was left in ruins with thousands of casualties, but we have since started restoring it. Warsaw must be rebuilt!"

