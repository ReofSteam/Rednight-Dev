csa.101.t:0 "Article Twelve - National Defense"
csa.101.d:0 "The responsibility of the defense of the republic shall fall upon a national defense council, appointed by and directly subservient to the supreme legislature. The National Defense Council shall be entrusted to raise armed forces, consisting of a navy, air force, and army.\n\The structure of these armed forces shall be comprised of.."
csa.101.a:0 "An independent professional military force."
csa.101.b:0 "The people of America in arms, as a well organised force."
csa.101.c:0 "The people of America in arms, on the principle of communal self-defense."

csa.102.t:0 "The Final Day of the Convention"
csa.102.d:0 "It's over.\n\nFor better or worse, the path laid down nearly a century ago has reached it's end. All that remains are a few trivial articles. No matter what form it takes, the only question facing the delegation now is whether a constitution shall pass.\n\nIn every seat of Independence Hall fists tighten and eyelids narrow. Every shouting match, every political crisis, every bullet fired and slogan chanted has led to this; a final vote. Can the convention overcome partisanship, or will it sink any chance at a new document?" 
csa.102.a:0 "We did our best..."

csa.103.t:0 "Yay or Nay?"
csa.103.d:0 "The independent delegate rose slowly, her shaky knees refusing to match her genuine smile. A cough erupted from the man behind involuntarily, echoing against the chamber’s old oak ceiling. She surveyed the giants around her; names like Flynn, Tresca, and Rowan. Each returned a nerve-racking stare. She was a piece of meat, thrust into the lion’s den.\n\nThe words croaked into her own cough, induced by the man behind. Comrade Tresca stuck his head between his knees, sure of the result like the rest of them, but straining to remain quiet any longer.\n\n"I Vote"\n\n"Ahem"\n\n"I Vote yay"\n\nThe blast of voices threw her from her feet, backwards into the chair. Her smile developed into a grin as the chorus drowned any pretense. A new nation, once and for all!\n\nAcross the chamber, the tears flowed freely. A few angry, a few sad.\n\nMost were happy."
csa.103.a:0 "Bust out the champagne!"

csa.104.t:0 "1947 Constitution Defended"
csa.104.d:0 "Flynn looked up, instinctively searching for the sky. They were soulmates; a sky that ached to be seen and a dizzy mind that longed for escape. Instead, she found only a cross-beam and a badly mounted lightbulb.\n\nIt truly was an eldritch nightmare. Four rotten old oak walls pressing inwards, the room spinning as if it were a ship at sea, the bulb burning a hole in her skull.\n\nShe knew the constitution had failed minutes ago, simply by the number of “nay’s” that had echoed across the chamber. They all did. A woman of action, Flynn should have been planning next steps.\n\nInstead, she felt all the years catch up to her.  A deep depression set in in that moment, from which she would never truly recover.\n\nWhat was it all for?"
csa.104.a:0 "The Status quo, forever."


csa.105.t:0 "Extreme Political Deadlock"
csa.105.d:0 "The Independent delegate rose slowly, her shaky knees betraying the masked terror of her visage. In this great big chamber, enclosed by massive oak and filled with uncomfortable chairs, she was truly alone.\n\nThe man behind her coughed loud enough to startle her, breaking the tension of their stares.\n\n“I vote yay”\n\nShe breathed a sigh of relief, and yet no great jubilation began. Nor did a great sadness. Comrade Tresca’s head rose from between his legs. She followed his gaze to the front of the chamber, where the vote had been tallied.\n\nSuddenly, Tresca was seized by a boisterous laughter."
csa.105.a:0 "A perfect tie, how is such an absurdity possible!?!"

