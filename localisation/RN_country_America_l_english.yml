#### Ideas ####
America_new_year_peace:0 "New Year Peace"
America_new_year_peace_desc: "It's over.\n\nOn December 30th 1949 we signed the "Agreement on the Cessation of Hostility and Exchange of Prisoners-of-War in the North American Continent." The nightmare had finally ended, and amongst the blackened skyscrapers and burning fields the people quietly celebrate.\n\nNow we sit in brief reprise, gathering strength for the pale horse's return. There are few people across the Earth's surface that have experienced what the American people have."
CSA_ruins:0 "America in Ruins"
CSA_ruins_desc: "A decade of carnage that saw multiple pretender goverments and razed cities has destroyed the east. Nearly every major landmark has endured some kind of damage. In the cities, still-inhabited apartment complexes stand next to blackened towers and mazes of steel rebar. In the countryside, dead cattle lay beside collapsed barns, their blood splayed on what few crops remain. America is beautiful no more."
CSA_refugee_crisis:0 "The Flowing Drain"
CSA_refugee_crisis_desc: "The east is an open wound gushing its most important resource; people. Faced with starvation and homelessness, scores of destitute refugees continue to head towards the west coast. This situation has spawned ever increasing amounts of heart wrenching stories and embrassasing allegations. The refugee crisis is the single most pressing issue in America today. We must act."
CSA_refugee_crisis_improved:0 "The Trickling Drain"
CSA_refugee_crisis_improved_desc: "There are less refugees"
CSA_divided_goverment:0 "Divided Goverment"
CSA_divided_goverment_desc: "When Jack Reed and Norman Thomas mended the divided American left in the wake of the Long Presidency, they created an alliance of necessity. However, by 1947 that alliance had nearly collapsed. It is not only loyalty to the SDP or SPA that is today disputed. Questions of union vs party, reform vs revolution, and pragmatism vs ideology are tearing our republic apart. One way or another the deadlock will be solved."
CSA_internal_war:0 "The Internal War"
CSA_internal_war_desc: "Though our constitutionalist armies have sent the enemies of democracy running west, we are now forced to contend with a large scale guerilla conflict. Reactionary terrorists, rowdy militas, and common criminals run wild throughout our republic. It will require a serious undertaking to reassure our people and prevent the west from taking advantage of these rebels.\n\n§RFailure to combat enemies of the state will have dire consequences§!"
