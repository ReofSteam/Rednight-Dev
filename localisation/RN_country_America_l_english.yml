csa.10.t:0 "Lost in thought"
csa.10.d:0 "The representatives donned their heavy jackets, eyes either red or trained on the floor. Arms were stretched towards the sky, idle whispers were spoken, and feet shambled. Each was just one trip through the biting lake Michigan air away from their bed.\n\nAt the back of the chamber sat Elizabeth Gurley Flynn, whose visage was not so sullen. She tended to weather the attrition of ceaseless debate better than the rest. It was simply a matter of experience. The border crisis was far from her first supposedly impossible task. As they filed out of the chamber she sat quietly, her old coat sprawled across the carpeted floor.\n\nIt was ignorance at best and sociopathy at worst to do nothing. Yet neither solution made any sense. Perhaps, they too were sociopathic. Could congress really ask soldiers to corral their starving countrymen? That was what they had already been doing for a decade! The agency proposal was worse. Yet another unelected and unaccountable terror in the night.\n\nAs the gears turned, she played with an earlier address. It was spoken by a quiet man, back when the sun still lingered in the sky. It was the tale of his brother, ostensibly. Yet, the city of Denver was more a character than the subject himself. Denver; a city that had seen many flags. Denver; a crater where a community once was.\n\nDenver; America’s microcosm.\n\nThe hour was soon alarmingly late. Elizabeth retrieved the coat and strolled to the chamber exit, flicking off the lights. Outside, the moon shone brightly, illuminating the way home in more ways than one."
csa.10.a:0 "Time heals all wounds, but perhaps I can lend a hand."

csa.14.t:0 "An Unpleasant Flight"
csa.14.d:0 "Foster rubbed his temples and pushed the paper aside, sick of his euglogy enduced headache. It took a moment to stumble from his seat towards the small plane refirigrator. It took another moment to find the nonexistent wine. Dissastisfied, he walked back to his seat with a harsh whiskey instead. He supposed it was a more fitting drink for an american president anyway.\n\nFoster leaned back in his chair before calling the vice president to join him from across the plane. Lovestone obliged and Foster yet again felt acutely that he did not truly know the man before him. The two had been forced together by circumstance, and still commanded seperate blocs within the SPA. It was no wonder. Yet there was no reason political enemies couldn't be at least friends, especially if they shared an office.\n\n Foster spoke "I've heard that the Russian delegation has decided to attend after all."\n\nLovestone nodded "I'm less suprised by them than I am by the IWW". His lips curled and his eyes squinted slightly. "Nothing to gain from coming, after all."\n\nFoster had his own issues with the IWW, and he knew Lovstone's views well, but Lovestone's tone still startled him. "You think so lowly of your comrades, Jay?"\n\nLovestone reached for the bottle of whiskey and poured himself a glass, talking as he did so. "I think the same of any that put childish fantasies ahead of what's best for america." he looked up at Foster before saying the next part, knowing full well it also applied to the AFL. "A party member should never have dual loyalties."\n\nFoster laughed at Lovestone's blatant insult. "Need I remind you which one of us is vice president, Jay?"
csa.14.a:0 "The Party has my back, William, not yours."

