csa.1.t:0 "The Last President"
csa.1.d:0 "Herbert Hoover was the last charlatan president. Huey Long was the last puppet president. John Reed was the last rightful president.\n\nWilliam Foster will be the last sitting president.\n\nFoster knows this as well as the rest of the East does. His ascension was a mere formality, his election done via the rump Chicago congress in 1949. It is the original United States Constitution that gives Foster power over the “Socialist Republic of America”, so declared through a series of ad-hoc amendments grafted onto the antiquated document.\n\nDespite the limbo like state of the nation, Foster has never seen things more clearly.Following in the footsteps of his predecessor, he has judged his responsibility to be above that of the partisan struggles of the SDP and SPA. He likens his position to that of a neutral overseer. Any good overseer knows the current American status quo cannot last. A final reckoning between the forces of reform and revolution, between Marxists and Anarchists, between ruin and splendor, is fast approaching. With what little time he has left, Foster seeks to save the nation from itself.\n\nThe Refugee crisis must be dealt with before it saps the last of the nation’s greatest minds and hardest workers. The political questions must be definitively answered before they devolve into mob violence and rule of the strong. The Legacy of Foster’s old friend must be clearly spelled out.Defining who Reed was, accurate or not is vital for all future generations to come.\n\nIn American politics precedent is everything. Like George Washington did once before, Foster intends to lead the nation by example. It is a burden he is honored to carry, exempliefied by the now infamous quotation from his inagural speech."
csa.1.a:0 "We cannot build socialism between ruins and corpses."

csa.2.t:0 "A Human Drain"
csa.2.d:0 "The Midwest is a nightmare and has been so since 1947. It was in that cursed year when the infamous “Kansas Betrayal” of General Stillwell destroyed order in the region. In addition, the white forces of the west would finally unite for “Operation Takhoma”. The result of these compounding disasters is an untenable 3000 Kilometer border with the enemy. Along its great breadth are reactionary terrorists, smugglers, drug dealers, and even human traffickers. In essence, society has collapsed in the region. The combined devastation of the East and Midwest, and the comparatively unscathed nature of the West-Coast has created one of the largest refugee crises in modern history!\n\nThis is something we cannot abide. Not only are we losing crucial manpower and expertise, but our handling of the crisis is set to become an international embarrassment. Though the situation was inevitable Western propaganda has already began spewing vicious lies. They blame our socialist doctrine, rather than wartime devastation prompting the people to flee. This propaganda is so effective that even well intentioned European comrades are beginning to raise questions.\n\nThree camps have emerged in congress. The first suggests relying on a force we know is reliable; The Army. This is especially true after the self-purge of Macarthur and Stillwell’s followers. We could convene the generals and ask them to draft a border plan.\n\nThe second camp advises we establish a new border organization, perhaps as a part of our intelligence apparatus. This likely would be the most effective solution, though some in congress are wary of it.\n\nFinally, there is the third option. Some in congress believe that the crisis will naturally abate as reconstruction advances. Perhaps we are spitting in the wind by attempting to brute force the issue. Instead, we could simply focus on rebuilding the infrastructure of midwestern states to ride out the storm."
csa.2.a:0 "Convene the General Staff"
csa.2.b:0 "Form a red border patrol"
csa.2.c:0 "Focus on reconstruction. We shall endure."


