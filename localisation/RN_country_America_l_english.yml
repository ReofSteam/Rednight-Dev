### Leaders ###
POLITICS_WILLIAM_Z_FOSTER_DESC: "Jack Reed led the American left through sheer force of personality. Without the infectious zeal and near inexhaustible charisma of that bohemian reporter, the constitutionalist army surely would have perished in 1941. On the surface William Z Foster is incomparable. His demeanor is steady, boring even. His over-riding trait seems to be pragmatism. He is known for his simple desire to organize workers. He infamously opted to bore within the AFL, rather than deal directly with the SPA or IWW. A decision that ultimately proved vital to success and made him a pillar of American syndicalism.\n\nLike an iceberg, Foster’s surface is deceiving. He is not a Machiavellian who holds no beliefs of his own. Though he may coincidentally appeal to different tendencies at different times, he is always chasing a north star. An Industrial state and workers self-management, as he witnessed in France, above all else.\n\nThose who truly know Foster hold no doubt. The man is a force of his own. He is willing to take many paths towards his goal, be they Marxist or Anarchist. Yet, the goal shall never waver."
POLITICS_JOHN_BIRCH_DESC: "John Birch was once a zealot, a vicious young man with a great stirring in his breast. The lord was his compass, and it was with divine endowment that John would guide his countrymen to the kingdom of heaven. When the devil began to whisper in some American ears, they too became zealouts. Soon the perfidious cries of socialism, and the egomaniacal machinations of Longism echoed across the land. Their voices drowned John’s out. After joining the army and rising to the rank of an officer, he watched with horror as the red tide drowned America in blood.\n\nThe new and sobering reality humbled John. Slowly, he found the wisdom of speaking softly. In secret, Officer Birch became a key OSS asset in the great plains.\n\nNow, as the fools who led America astray bicker amongst themselves, Birch has taken the opportunity. John has matured with age, but his willingness to die for Christian civilization continues to simmer under the surface. With God on his side he will help Sacramento push the traitors to the sea!"
