csa.85.t:0 "Situation in New England"
csa.85.d:0 "New England is not Cheyenne, nor is it Bozeman. The people of the region, distant from the current frontlines of the revolution have been mostly free from strife as of late, at least as free as a place can be in present times.\n\n A string of high profile robberies have been occurring, and their targets are both puzzling and rage-inducing. Workers relief centres have been the primary recipients of these attacks, harming our most vulnerable people at a key time in reconstruction.\n\nThis would be bad enough, were it not for two additional encounters. One was between police officers and non-state forces in rural Vermont which left multiple people dead and wounded. Another was reported at Boston Harbour, where violence erupted as well.\n\n The timing of these incidents and their location is quite puzzling indeed. We must see if these events are connected in any way and track down any counter-revolutionaries or conspirators."
csa.85.a:0 "We must deal with this."

csa.87.t:0 "Situation in the Rockies"
csa.87.d:0 "Since even before the New Years peace the illegal flow of materials across the country has only ramped up in scale. Everything from black market weapons, drugs, and even human trafficking can be observed across the breadth of North America. In some places, where the long reach of Chicago or Sacramento has still not found its footing, the black market remains the only option for desperate people.\n\nRegardless of this brutal reality, however, the sooner this black market can be stamped out, the sooner our republic might recover. The new Office of the CIA in Denver has completed its maiden intelligence-gathering operations. Inside their first status report on the region was information collected from our border patrols. Over twenty illegal crossings had been attempted at various points in the week before peace went into effect. Several of the detained refugees were carrying startling cargo including heavy weaponry. Long-range observation patrols have also noted an unusual mass concentration of individuals in the lower plateau of the Rockies. Given the circumstances, we should investigate these matters at once to preserve the stability of our frontline."
csa.87.a:0 "We must deal with this."



