csa.10.t:0 "Situation in New England"
csa.10.d:0 "The Office of the CIA in Boston reported of an active situation."
csa.10.a:0 "Damn them!"
csa.11.t:0 "Intelligence Medal of Merit"
csa.11.d:0 "For exceptional service in the defense of the Socialist Republic and the Worker's Power, Captain Henry Lafaye as commanding officer."
csa.11.a:0 "For the triumph of labor!"
csa.12.t:0 "Situation in the Rockies"
csa.12.d:0 "The Office of the CIA in Denver reported 20 border crossing attempts recorded at various points of the ceasefire line the week before the effect of the New Years Peace. A report dated a few days ago reports stashes of weapons parachuted in for a certain “stay-behind” force we have yet to identify, Long-range patrols also noted a certain mass concentration of people in the lower plateau of the Rockies, possibly refugees, deserters, conspirators or possibly all of the above. We are to investigate these matters at once if our frontline is not to be destabilised."
csa.13.t:0 "Intelligence Special Operations Medal"
csa.13.d:0 "For exceptional services in paramilitary and military actions for the security of the Socialist Republic and the Workers Power, Captain Henry Lafaye of CIA Auxillary Field Division"
csa.15.t:0 "Operation Black Magnolia"
csa.15.d:0 "Commander, do not let us down"
csa.15.a:0 "Who is this "Conductor"?"
