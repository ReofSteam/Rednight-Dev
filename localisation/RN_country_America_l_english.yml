csa.16.t:0 "New Dawn"
csa.16.d:0 "Comrades, Representatives of the American People.\nWe have fought valiantly for nine years, weathering a brutal tragedy. This effort was possible because it was backed by dreams of tomorrow. The lights of the new decade shall greet us in a few hours, that tomorrow has finally arrived, the end of an era.\n\nYet as the dawn looms on the horizon of past twilight, I think back to 1776. Our revolutionary fathers brought upon this land a Republic, worthy of praise and predicated on the fire in men’s hearts. A longing for liberty amongst the people was harnessed to give birth to a new nation. But this Nation was imperfect. soon the coal barons, the trusts, the barbaric vampires of industry seized it to feast upon generations of toilers.\n\nIt was in that faithful year of 1941 that the American people, motivated by that very same love for the nation were aroused to its rescue. Together, they took back their Republic from a humiliation of the ages! And so it was, young men kissing their sweetheart goodbye as they gladly gave their blood to cement the republic’s wall. Their tender bodies becoming her living barricades against tyranny. Never under capitalism could such glorious deeds occur. The freedmen marched on with the most sacred of rational devotion. It was a devotion to a land they themselves were masters of, and to the machines of industry they would now captain. Against such forces, how could the slave soldiers paid by gold coin ever fare? No, they paled against the beating heart of freedom.\n\nA new year comes. The Republic that is yours asks that you remain faithful as we embark upon our grand journey. Long live the workers of America! Long Live the Socialist Republic!"
csa.16.a:0 "Thank you, Comrade Foster."

csa.91.t:0 "Protests in Chicago"
csa.91.d:0 "Another disruption has occurred in congress today. Yet again, as a controversial law was being ratified, ideological partisanship resulted in chaos. While the representatives were voting to disband and integrate the various militia units in our armed forces, a contingent of Anarchist protestors surrounded city hall. Security was overwhelmed, and although the protests were peaceful the entirety of congress found itself surrounded.\n\n Apparently, Vice President Lovestone, who happened to be within the chamber during the proceedings, placed a call to President Foster. Foster promised he would contact Speaker Flynn, head of the IWW. He was reportedly confident that those who now surrounded the building had done so without the knowledge of the union. Foster urged his colleague to be patient.\n\nHowever, while Foster attempted to reach Flynn Lovestone apparently decided to take matters into his own hands. He dialed up the Revolutionary Security Bureau, ordering them to assemble at once and use whatever means necessary to restore order.\n\nThankfully, the situation was resolved without bloodshed. Upon seeing the RSB units arrive at the building, the protests dispersed. Several warning shots were fired, spooking the rowdy bunch away from the assembly.\n\nPresident Foster has expressed outrage at the actions of Lovestone, as has speaker Flynn. When asked for a statement later in the day, Lovestone struck back. Claiming that “If the IWW cannot control its members, the guns will aim straight next time.”\n\n While his statements were inflammatory, many within both the SPA and SDP have come out in support of lovestone. In addition, several congress members have thanked him for resolving the crisis."
csa.91.a:0 "God Bless Jay Lovestone!"
csa.91.b:0 "Lovestone is a maniac!"

