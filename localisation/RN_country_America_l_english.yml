csa.17.t:0 "The Funeral of Jack Reed"
csa.17.d:0 "Foster snickered as his escort arrived at Patchin Place. He stepped out of his car and stood with hands on his hips. Here was the home of Jack Reed; rightful president, savior of the masses, the “American Lenin”. It was a stubby red apartment complex, pockmarked with chipped paint from long before the civil war had started.A dinky air conditioner jutted out of a teal wall in the opposite building, which was also covered in bullet holes.\n\nIt was perfect.\n\nFoster stepped up to the hastily assembled podium at the front of the alleyway. He went for a hug, only to be offered a handshake. Louise Bryant-Reed, stubborn as ever. He grinned and whispered to her, trying to overcome the noise of all the clamoring citizens who had gathered on 8th avenue.\n\n “Jack sure knew how to pick an abode, huh?”\n\nShe smiled with the faint memory of Reed’s modest charisma. The two turned to face the crowd.\n\nFoster spoke eloquently for the first half of the eulogy. After all, this was the part that hadn’t undergone fifteen rewrites on the plane. It was about half an hour in when the page before him became full of crossed out words and hastily assembled phrases.\n\nAs the last paragraph approached, the words §B§RHis Final Wish§!§! Leaped from the page and into Foster’s throat. Foster glanced up at the sullen crowd, then deep into Louise’s eyes. They were the grieving eyes of a widow, yet they were still Louise. He felt as though she might level him depending on his next words. He was not sure he could blame her.\n\n "His final wish" Foster spoke softly "Was...""
csa.17.a:0 "To be buried amongst his comrades, forever fighting."
csa.17.b:0 "To have his ashes scattered across the land, finally at peace."

