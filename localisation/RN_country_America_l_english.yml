csa.94.c:0 "The exclusive domain of the National Syndicates upon the basis of worker's self-management."

csa.106.t:0 "The Curious Sailor"
csa.106.d:0 "This morning, officers of the RSB stationed outside Independence Hall were subjected to a surprising scene. One Earnest Hemmingway, prolific journalist, comrade, and rogue adventurist. Hemmingway approached at a brisk pace with a newspaper in hand loudly demanding an audience with the convention on behalf of several obscure American journalists.\n\nWhile he was turned away like anyone else, the paper managed to make its way inside where it was read aloud. Soon, it became obvious why Hemmingway had been sent all the way to Pennsylvania.\n\nLe Marin Curieux, otherwise known as “The Curious Sailor” is a French tabloid known in Europe for vicious yellow journalism and a total lack of discretion. The paper primarily covers foreign affairs, and America, such as it is, did not disappoint. Somehow the folks in Paris have gotten ahold of intimate details regarding the convention thus far. Quotes from debates over commerce, traded insults and more are included.\n\nThankfully only a small contingent of the American populace can speak French. In addition, our gentleman’s agreement with the American press appears to be holding. While this event has caused some controversy abroad, damage has been limited by the paper’s reputation."
csa.106.a:0 "It's not what it looks like!"

csa.107.t:0 "The Brewing Catastrophe"
csa.107.d:0 "Disaster! Sympathetic comrades within the editorial staff of “The Masses” have tipped us off regarding a great drama brewing within American journalism. Within the rapidly regrowing sector of American news, papers have been competing at breakneck pace for control of a vast readership. Once, it was held   by now defunct papers like the Chicago Tribune and New York Times. \n\nThough the press pledged to honor our gentleman’s agreement, the information present upon the pages of the latest “The Curious Sailor” is apparently too lucrative to turn down. Details of our convention are a huge story, considering much of the public is unaware that a convention is even taking place. Eager to spin a tale for an English-speaking audience, journalists across the nation are quietly requesting meetings with the team behind the original article.\n\nWere details of the convention to leak prematurely there would be an upheaval, regardless of political tendency! Militiamen, strikers, and protestors would undoubtedly be mobilized. As a result, the convention could be influenced or even undone by public pressure and thuggery.\n\nThe delegates have been called to an emergency session, to be held tomorrow morning. There is still a short window of time before the news breaks."
csa.107.a:0 "Assemble the convention!"

csa.95.t:0 "Convention Motion- Press Slience"
csa.95.d:0 "The convention is engaged in a furious but short debate regarding the brewing press crisis. Our gentleman’s agreement failed to account for foreign journalists, and as a result, someone in the convention began acting as an anonymous source for French papers. We are unable to correct this oversight. However, we can still mitigate the damage.\n\nMany SDP delegates in Independence Hall are urging we file a motion to quietly deport all foreign journalists immediately. This would easily stop the story in its tracks, saving the convention and protecting the integrity of the constitution.\n\nTo the SPA delegates, the benefits of such an action are far outweighed by the consequences. Not only would such a move irreparably harm relations with Europe, but it might be an even larger story in of itself. Instead, they advocate that we remind the domestic press of our Gentleman’s agreement and forcefully dissolve any paper that refuses to abide by it.\n\nFinally, the Independent IWW delegates have rejected both options. Typical to their character, they refuse to launch an “assault on  free speech”, claiming that  censorship would set a dangerous precedent. Of course, with a support base amongst unionized workers and Militiamen, they stand to lose the least should the story come out."
csa.95.a:0 "Motion Carried- Deport the muckrakers."
csa.95.b:0 "Motion Carried- Renew the Gentlemans Agreement."
csa.95.c:0 "Motion Repealed- Uphold Freedom of the Press, regardless of the consequences."

