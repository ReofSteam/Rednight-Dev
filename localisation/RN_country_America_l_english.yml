csa.30.t:0 "An Address to the People of America" 
csa.30.d:0 "Browder wasn't nervous, but he felt like he should be, so he acted the way a nervous person might. He paced the room, drummed his fingers upon the desk and reached for his glass of water excessively. It was a maneuver, a show to underscore to his comrades in the room that he had not embarked upon his quest without consideration of alternatives. He had, of course, been nervous before,  but such doubts were long long ago smothered by reality. He knew the truth and so did foster, backlash be damned. Finally, after a few minutes of waiting it was time. They turned on the television.\n\nFoster stepped up to the podium in Denver, white hair rustling in the wind, and spoke softly “Comrades, I am here today in the  furthest reaches of our republic in the name of transparency. Transparency is perhaps the most important of virtues, a virtue that our old government lacked. If our state is to serve the people, it must be honest with them. Behind me stands the regional offices for the Central Intelligence Agency, that all too infamous organisation. The people have good reason to be wary of it, and that wariness has been made clear in the polemics  of our many great journalists and intellectuals. What I would like to respond with, however, is a quote from our now departed Comrade and the last president of the United States of America, Jack Reed, on the eve of revolution.”\n\n“The path has never been easy, and along its route lay destruction and chaos. Were it possible to construct a new society free of bloodshed, we would do so, and often we have tried. It is the task of a revolutionary to build a new society in the shadow of the old. If that new society is forced to fight for its survival then so be it. We will take to the task in earnest, always keeping in mind the humanistic ends that justify our means.”\n\nFoster finished the quote.\n\n“Comrade Reed was, as always, prophetic. We have secured for ourselves an opportunity to build this new society. It is a future without hunger, without homelessness and want. A future where the power resides in the people themselves. Yet there still remain many enemies, and indeed allies, who would destroy it. From the forests of the Rockies to the shining southern coast there are still militias that burn with hatred and terrorists who conspire vile deeds.The war is over, and we can no longer tolerate lawlessness. That is why the Central Intelligence agency must continue to exist, why it was ratified by the American Labour Congress despite reservations, and why I support it in its entirety. Rest assured that unlike the FBI or the western OSS, our organisation will be entirely beholden to…”"
csa.30.a:0 "Welcome to the Internal War"


