### Leaders ###
POLITICS_JAMES_DILLON_DESC:0 "§YTaoiseach§!\n\nJames Dillon was not everyone's expected choice to be leader of Fine Gael and Taoiseach, yet his time as Leader of the Opposition was crucial to keeping the party together after its historic defeat in the 1937 Election and its first years in opposition. Even though the defeat was partially blamed on a reaction against President Collins rapprochement with the Mosley regime in Britain, Dillon maintained his personal and often isolated defence of Ireland's closeness to its neighbouring state. His outstanding oratory skills and fierce advocacy of agricultural protectionism earned him a political niche in the Dáil during these years.\n\nOften sidelined through the years of opposition, the looming 1948 election saw Fianna Fáil just short of a majority and a hung Dáil take effect. In order to regain its previous position, Collins instructed the party to make a deal with the socialist Labour Party and the rising, new Clann na Poblachata, who were threatening both parties with a mixture of agricultural populism and social liberalism. In the face of this odd coalition Dillon was picked out as the compromise candidate to lead Ireland's first inter-party government, a strange mix of traditional conservatives, Collins followers and socialists. So far the coalition has maintained this odd balance, but many speculate a single crisis could send it tumbling."
