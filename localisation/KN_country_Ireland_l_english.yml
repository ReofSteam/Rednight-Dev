### Events ###
ire.1.t:0 "The Death of Michael Collins"
ire.1.d:0 "Last night the first Prime Minister and two-term President Michael Collins died of cancer in his home at the age of 60. Collins has had a legendary political career, and seemingly held Ireland together since its foundation in 1922, until the end of his second term as president in 1940. Collins was referred to as both “Father of the Republic” and “the Irish Napoleon,” and while they seem to be contradictory descriptions, they are both apt for the man who held such a huge role in the Irish national conscience. His belief in republican values has had a huge role in ensuring that Ireland remains one of the last liberal democracies left on the globe, while his personal magnetism and political influence paints him as a Bonapartist figure. All of Ireland mourns today for the loss of its father."
ire.1.a:0 "A giant was lost today"

