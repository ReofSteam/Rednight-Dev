### Ideas ###
IRE_stagnant_economy:0 "Stagnant Economy"
IRE_stagnant_economy_desc:0 "A lack of outside investment and the decline of the global trading economy has hit our beloved island hard, and only our unique position of trading with the International has kept the nation afloat. Emigration is still high, so something must be done if ireland is to prosper in this brave new world."
IRE_ulster_parties:0 "The Ulster Parties"
IRE_ulster_parties_desc:0 "Ever since the Ulster war of 1925 many protestants in the north have refused to recognise the sovereignty of the Irish republic over the Province of Ulster. A Significant portion of the Elected TDs of northern seats have refused to sit in the Dail as protest, and some factions openly call for terrorism against our Republic."
IRE_special_friendship:0 "A Special Friendship\n§WRelations with the Union of Britain:§ §G +10§!"
IRE_special_friendship_desc:0 "As an overlord, England was Ireland's enemy, as a neighbour it has become our closest friend. The Union of Britain was the first country to recognise our sovereignty over Ulster and is our largest trading partner and investor."
IRE_post_office:0 "The Worlds Post office\n§WRelations with Russia, France, Brazil, and Egypt:§ §G +5§!"
IRE_post_office_desc:0 "As a result of our Unique neutral position with total diplomatic recognition from both Major power blocs ireland has become the defacto place for whatever diplomacy happens between them, with their embassies in Dublin as a condiut for negotiation. We should use this opportunity as a means to protect our sovereignty and profit from the Economic opportunities this provides."
IRE_irish_church:0 "The Irish Church"
IRE_irish_church_desc:0 "Although as per the constitution, Ireland is a multifaith and secular nation, the influence of the catholic church in Ireland is undeniable. It owns and controls the majority of schools and hospitals in the country and provides a social bedrock for much of irish life as it has for centuries and as such is a bastion for conservatism and traditionalism in the country. Anyone presenting a program of social change in the country is sure to meet stiff opposition from all levels of the church."

