POLITICS_COUNCIL_FOR_NETHERLANDS_DESC:0 "§YCouncil for the Reconstruction Mandate of the Netherlands§!\n\nMade up of dignitaries, technicians, military officials and representatives of all legal political parties, the Reconstruction Council oversees the matters of state in the immediate aftermath of the twin occupations. It stands as the first semblance of order in a chaotic aftermath, and is working to prepare the nation for a return to self rule."
