### Ideas ###

HOL_ondergrondseoorlog:0 "The Ondergrondseoorlog"
HOL_ondergrondseoorlog_desc:0 "The Ondergrondseoorlog, or the Underground War is a term that refers to the ongoing efforts of the Council to stamp down the ongoing resistance by "reactionary elements" of the ARP, the RKSP and the remnants of the old Dutch Army. \n\nSo far, the war has been going back and forth, and the Council's stance on the resistance have alternated between de Groot's violent crackdown and Drees's rapprochement policy. The council will need to solve this issue in order to create a secure and stable country."
HOL_ongoing_depillarisation:0 "Ongoing Depillarization"
HOL_ongoing_depillarisation_desc:0 "The "doorbraak" or "breakthrough" is a new policy announced by the IRWN to break down the Pillars or Zuilen established by the conservative Kuyper administration, and entrenched by the reactionary Colijn administration. \n\nThe Verzuilen or the Pillarisation system divides the Dutch society vertically, and if this division is broken, a new and more perfect Dutch society beckons..."
HOL_resentful_countrymen:0 "Resentful Countrymen"
HOL_resentful_countrymen_desc:0 "The RSAP and the CPN, before the invasion, before heavy crackdown and before the Weltkrieg even started, was never popular or relevant in the government, or even in politics at all. \n\nBut it all changed when the INFOR invasion put them on the forefront of national politics and put them in charge of the Reconstruction Council. However, if they were never popular before, they are now also resented, as most people consider them as a symbol of the Franco-British control over the Netherlands."
HOL_war_in_the_council:0 "War in the Council"
HOL_war_in_the_council_desc:0 "The Internationale Raad voor Wederopbouw van Nederland, or the IRNW, is a council mandated by the Internationale as the provisional government in the Netherlands since the end of the war. It is filled with members of the RSAP and the CPN, and the SDAP, all working together to rebuild the war-devastated country. At least that's the idea. \n\nIn truth, both the far-left CPN and RSAP often butted heads with the Social-Democratic SDAP, and both the CPN and RSAP themselves hated each other, and a new, divisive movement is rising within the CPN. \n\nIn a council filled with infighting and bickering, how well will national reconstruction go?"
HOL_phalanstere_reconstruction_initiative:0 "Phalanstère Reconstruction Initiative"
HOL_phalanstere_reconstruction_initiative_desc:0 "The Phalanstère Reconstruction Initiative, or \"PRI\" for short, is an international organization generally responsible for the industrial development of socialist nations around the world, but is currently particularly responsible in this time for the rebuilding and recovery of post-war Europe, due to the conditions of absolute economic devastation around Europe created by the Great Revolutionary War that are still felt to this day, four years after the guns went silent in the continent; meaning that no nation that experienced war on its territory has found itself not needing aid in terms of industrial reconstruction.\n\n"
HOL_weltkrieg_losers:0 "Losers of the Great Revolutionary War"
HOL_weltkrieg_losers_desc:0 "The empires of old have fallen, or retreated into the far reaches of the planet. The western socialist powers fought for years to remove the yolk of imperialism from the continent, and as such our workers have been liberated. We are tired, beaten and ruined, but at least we are free."

