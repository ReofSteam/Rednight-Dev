dutch_uprising.1.t:0 "Eindhoven Uprising"
dutch_uprising.1.d:0 "Shocking news arrive from the province of North Brabant, telling us that the entire province has been entirely captured by the resistance, who are now basing themselves in the city of Eindhoven. It would appear that the resistance is now led by Prince Bernhard of Lippe-Biesterfeld, the Prince-Consort. Not long after, news arrive that the province of Limburg has also been overran by resistance groups. \n\nAs resistance groups rise up around the country, declaring themselves loyal to the Dutch crown and the "Raad van Nationaal Eenheid" or Council of National Unity, the IRNW has asked General Gerben Wagenaar to take over state affairs and act accordingly to ensure the safety of the citizens and the security of the country. \n\nAs the entire nation collapses into war, what will happen to the Netherlands?"
dutch_uprising.1.a:0 "Crush the Rebels!"

