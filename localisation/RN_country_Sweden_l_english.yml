### Ideas ###
SWE_german_advisors_to_the_king:0 "German Advisors to the King"
SWE_german_advisors_to_the_king_desc:0 "Members of the House of Zähringen, relatives of the late Queen of Sweden, have been granted positions as advisors to the King. Also featured prominently at court is the Duke of Saxe-Coburg and Gotha, who regularly voices his opinions to the King Gustaf. This decision has angered much of the population as well as a large part of the lower house and even members of the upper one."
SWE_crown_prince_gustaf_adolf:0 "Crown Prince Gustaf Adolf"
SWE_crown_prince_gustaf_adolf_desc:0 "Unlike much of his family, Crown Prince Gustaf Adolf is seen to be a voice of reason within the House of Bernadotte. Having been courted by the liberal party for the past few decades, he is likely to enable sweeping reforms should he come to the throne."
SWE_ruined_economy:0 "Ruined Economy"
SWE_ruined_economy_desc:0 "The fall of the German Empire, our largest trading partner, has had disastrous repercussions for the economy. We must find new trading partners to fix this grievous issue."
SWE_refugee_crisis:0 "Refugee Crisis"
SWE_refugee_crisis_desc:0 "The recent conflicts in Europe have seen a massive number of refugees flee to Sweden, particularly from Germany and Finland. Although most of the Germans are currently in the process of moving to Südwestafrika, a small number wish to stay and the Finns are left with no choice on the matter at all. We will need to find a way to integrate this part of the population, or perhaps eventually find a way to send them home…"

