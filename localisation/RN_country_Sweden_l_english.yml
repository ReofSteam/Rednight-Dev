### Leaders ###
POLITICS_Gustaf_V_DESC:0 "§YKing of Sweden§!\n\nFor 43 years, King Gustaf V Bernadotte has ruled as King of Sweden. His reign began as Sweden first marched towards democracy and the end of royal powers. In 1918, Gustaf changed all that. Perhaps it was the revolution in Russia that scared him. Perhaps it was the success of Germany in the Weltkrieg that spurred him on. Maybe his wife, herself a German that made him act. Or was he simply scared of change? Regardless, Gustaf’s appointment of the ultraconservative Ernst Trygger as PM killed true democracy in Sweden. Once a passive figure in politics, this would be the first of his many interferences in the countries affairs. Ordering striking workers to back down with threats of violence, appointing unelected officials to cabinet positions and pocketing exorbitant funds from the government are but a few of the deeds he committed in past decades. Now, in his very old age, he humours himself with various trivial activities. What else is there for him to do? His wife died in 1930 and his children seldom speak to him, disappointed in their fathers stubbornness and lack of heart. The Palace is quiet except for the shuffle of the King’s slippered feet, empty of those that once cared for him. His supporters only value him for his longevity. His enemies despise him for it. Sweden waits, waits for the old tyrant to draw his last breath. Once he does, nothing will hold back the tides of change whether they be for better or worse."
