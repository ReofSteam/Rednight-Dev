### Ideas ###
 
TNG_patchwork_government:0 "Patchwork Government"
TNG_patchwork_government_desc:0 "The Government of Ostafrika could best be described as a Patchwork Government, a frankenstein of different institutions and power structures both colonial and native held together by the force of the Askari. The nature of this government makes it extremely hard for the government to do anything from collecting taxes to conscription."
TNG_might_of_the_askari:0 "Might of the Askari"
TNG_might_of_the_askari_desc:0 "The Askari, the great colonial army of the former German empire, are perhaps one of the most formidable fighting forces in all of Africa. The force of the Askari is deeply feared and respected by their foes and by the people of Ostafrika and their reputation essentially keeps Ostafrika together."
TNG_ccm_insurrection:0 "CCM Insurrection"
TNG_ccm_insurrection_desc:0 "The Chama Cha Mapinduzi or Party of the Revolution, a militant and revolutionary panafrikanist and anti-colonial organization lead by Oskar Kambona, is fed up with the government and has organized open rebellion against the Askari Collaborators. The CCM is funded and aided by the Mau Mau who hope to overthrow the Askari and form a Pan-Afrikan state."

