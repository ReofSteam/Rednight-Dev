POLITICS_ASKARI_MILITIARAT_DESC:0 " Formed after the collapse of Mittelafrika in late 1946 and Paul Emil von Lettow-Vorbeck’s subsequent coup in Dar es Salaam, the Deutscher Askari Militariat rules as a pseudo regency council in his absence. Effectively a military state, the Militariat has had to make a series of deals and alliances with native groups and political parties to retain supremacy, but in doing so has crippled its ability to make effective policy changes. Especially concerning is the Militariat’s commitment to the creation of Deutsch-Südwestafrika, causing thousands of Ostafrikan Askari, including those most loyal to the regime, being kept far away. On top of this, the Militariat is also maintaining an increasingly violent and attrition-based occupation in the remnants of Deutsch-Kenia. Both occupations cause routine anti-regime sentiment amongst much of the politically involved populace of Ostafrika, which further hampers the Militariat’s ability to make any meaningful turn towards state-building at home."
