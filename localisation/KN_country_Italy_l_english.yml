### Ideas ###
ITA_victors_of_the_second_weltkrieg:0 "Victors of the Second Weltkrieg"
ITA_trade_union_bureaucracy:0 "Trade Unionist Bureaucracy"
ITA_trade_union_bureaucracy_desc:0 "The Socialist Republic of Italy is governed by a bloated bureaucracy of trade unionists and Socialist politicians, with Palmiro Togliatti at the head. Similar bureaucracies were long ago toppled in France and Britain, but ours has remained stable, and led the Italian proletariat to victory against our reactionary southern and north-eastern countrymen. Nevertheless, the split of the Communist Party from the Socialist Party in 1936 has put our legitimacy into question. It is the Communists who command the allegiance of the revolutionary workers' militias in Rome and Naples, and even that of many unskilled labourers in our northern heartland, who have become disillusioned with our leadership."
ITA_countryside_resistance:0 "Nationalists in the Countryside"
ITA_countryside_resistance_desc:0 "The cities of Italy are firmly under the control of the revolutionary workers, but there remain nationalists in the southern countryside who resist the forward march of history. They are on the run, but will remain a nuisance until we effectively deal with them."
ITA_workers_militias:0 "Workers' Militias"
ITA_workers_militias_desc:0 "The Communists command the allegiance of well-disciplined workers' militias in cities throughout our newly-liberated lands, but especially in Rome and Naples. They rose up at the outset of the war, and have been effective at quashing counterrevolution since. However, they represent a threat to our government, of which they have been openly critical."
 
