 tur.2.t:0 "Elections of 1950"
 tur.2.d:0 "The second elections of the Republic of Turkey were held earlier today. Celal Pasha was previously elected as President due to his policies of liberalization and slight Islamism, however public opinion has started to turn against him as respected former Ottoman Chief of Army and former Turkish Chief of Staff Mustafa Kemal has convinced more and more people that secularization, westernisation, and modernization is the way forward.  Meanwhile Nihal Bey has increased his Nationalist-Republican influence in the country thanks to the economic and political support of Russia. The people have voted for..."
