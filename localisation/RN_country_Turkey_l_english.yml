### Ideas ###
 ANA_marxist_leninist_thought:0 "Marxist-Leninist Thought"
 ANA_marxist_leninist_thought_desc:0 "Despite the loss of the Russian Revolution, the ideas and influence of Bolsheviks in the development and growth of Anatolian Socialism were instrumental, however as time went on, with the successes of French Socialism the Bolshevist wing of the SDP adopted some local and French policies and theories, leading to the creation of Marxist-Leninist thinking, a unique Anatolian way of Socialism that has been popular with much of our various peoples."
 ANA_liberty_and_equality:0 "Fighting for Liberty and Equality"
 ANA_liberty_and_equality_desc:0 "The Anatolian Revolution has been all about freedom and emancipation for all, for too long have the various peoples of Anatolia and the Levant have been oppressed by the Ottoman Sultans. The peoples of Anatolia will no longer take this, Free Anatolia is a united socialist front for various political and ethnic groups, and in our solidarity no capitalist nor landlord stand in our quest to liberate the lower classes."  
 ANA_white_terror:0 "White Terror"
 ANA_white_terror_desc:0 "White terror, conducted by Kurdish landlords and White Armies at the orders of the Royalist government, have been slowing our advances, however with every act of terror and brutality, we grow ever more furious and stronger, as the capitalists and feudalists reveal their true colors more and more."

