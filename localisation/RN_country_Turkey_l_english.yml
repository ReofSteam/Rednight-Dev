### Leaders ###
 POLITICS_ATATURK_DESC:0 "When the world was falling apart at the seams, and lesser men were desperately clinging to their crumbling empires, there was one who stood opposite the stampeding masses.\n\n As a young officer Mustafa Kemal participated in the Young Turk Rebellion, championing constitutional rule and helping depose the autocratic Abdul Hamid. From this prestigious victory, a strong willed Lieutenant Colonel would grow. He would go on to valiantly defend his nation from the Balkan wars and into the Weltkrieg. Witnessing the horrors of Gallipoli and the Russian incursions firsthand.\n\nAfter the war, Mustafa became deeply concerned about his nations future, joining and promoting various reformist aligned organizations in an attempt to slow the seemingly inevitable decay of the Ottoman State. Despite his respected military career, his cries fell on deaf ears. Seeing the writing on the wall, Mustafa began making plans with like minded individuals.\n\nBy 1941, the Levantine War had resulted in the loss of swathes of Ottoman Territory, and the central government was on the verge of collapse. Mustafa finally sprung his plan into action, marshalling the scattered remaining divisions and focusing all efforts on maintaining the core of Anatolia. Many claim to this day that he single handedly prevented the complete partition of the country.\nThe formation of the provisional government, and the ratification of the new constitution left Kemal feeling restless. He had achieved his Turkish state, and yet it was not what he had dreamed of as a young man. To Kemal, the new government made too many compromises with the old order, and was nowhere near as secular, modern or liberal as he had hoped. This dissatisfaction led him to form an opposition party, quickly amassing millions of followers with his heroic status.\n\nNow he stands ready to fully enact his vision. Mustafa will create a united Turkey. Proud, modern, and secular. He sees a new future for the Turkish people just over the horizon. If only they are brave enough to reach out and grasp it..."
 POLITICS_CELAL_BAYAR_DESC:0 "Celâl Pasha can respect a fellow patriot when he sees one, and for a long time those are what he saw. He saw men who promised to preserve the sovereignty of the Turkish people, men who valiantly defended their homeland against the encroaching storm and fought it back. In the postwar, he saw a Turkey that had successfully abandoned the backwards and Byzantine traditions of old while retaining its religion and culture. He could stand proud of his nation, secure in the idea that he had helped provide his people with a sense of identity.\n\nAs the years went by, the dream slowly died. Radical friends like Mustafa Kemal and Ishmet Pasha slowly morphed into rivals and annoyances. Celâl grew tired of the squabbling of partisan politics.\n\nYes, the Ottoman system needed reform, but must Turkey now be completely secular? A nation without a sense of God and home is no nation at all, as the socialists in the ruins of Europe prove every day."
