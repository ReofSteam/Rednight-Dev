### Events ###
fra.0.t:0 "[This.GetNewspaperHeader]Liberation Day"
fra.0.desc:0 "Four years ago, Field Marshal Erwin Rommel sat down with representatives of the British and French armies to sign the Act of Military Surrender. This marked the official surrender of the Deutsches Heer, although fighting in Europe would continue for another month until the capture of Danzig. Despite the war not ending until nearly two years later in the African theatre, citizens on the continent rejoiced that this brutal conflict was over. Many across France, Britain, the Netherlands, Germany and beyond celebrate today, with extravagant parties and military parades. Though needless to say, the French party the hardest tonight - with champagne and chardonnay!"
fra.0.a:0 "L’Internationale sera le genre humain!"

### Focuses ###
FRA_begin_demilitarisation:0 "Begin Demilitarisation"
FRA_begin_demilitarisation_desc:0 "The iron labour discipline and reduction of consumer goods production necessary in wartime are necessary no longer. We will make provisions for more leisure time and social activities for workers, and begin shifting focus from military production to consumer goods."

### Ideas ###
FRA_victors_of_the_second_weltkrieg:0 "Victors of the Second Weltkrieg"
FRA_militarised_economy:0 "Militarised Economy"
FRA_militarised_economy_desc:0 "Our economy is still somewhat militarised, as it is only recently that the fighting ceased in Africa, and our troops are still spread out over Europe and Africa to aid in stabilising the new socialist order. However, we have slowly begun to demobilise, and our population expects the return to civilian life to be completed shortly. The iron labour discipline and reduction of consumer goods production necessary in wartime are necessary no longer."

