### Leaders ###
grandfather_of_the_party:0 "Grandfather of the SFIC"
POLITICS_MARCEL_CACHIN_DESC:0 "Gilles Marcel Cachin was born in Brittany. At 80 years of age, he still remains attached to his culture and his language. Socialist since the very first hour, he has coexisted with great figures of French socialism and communalism such as Jules Guesde, Jean Jaurès, Édouard Vaillant, Eugène Baudin and Paul Lafargue. He was a successive member of the French Workers Party (POF), Socialist Party of France (PSdF) and a founding member of both the French Section of the Workers' International (SFIO) and the French Communist Party (PCF).\n\nHe became an an editor of the newspaper L'Humanité in 1912. At the beginning of the Great War, Cachin joined the Union Sacrée as a large majority of French socialists but very soon questioned his membership to it. The defeat of the French Army, the revolution and the advent of the Second Commune of France, very much had its mark on the seasoned socialist. As director of L'Humanité, he allowed it to become an important platform for revolutionary-syndicalists and communists alike. Adhering to the PCF, he played an important role in the Glorious Nivôse. He was eventually elected President of the Communal Republic. He has been the ceremonial leader of the Communal Republic for more than 14 years - experiencing the many victories and defeats of the War of Liberation.\n\nNow, in his old age and crowned with much honor and glory, the veteran socialist is thinking of a well-deserved retirement by rejecting to nominate himself for the next election.\n\nHis departure will be the opportunity to remember the great qualities of the mediator role of the President, serious in its function as head of state and above all, the dedication, delight and sweetness of life it has come to represent, which the mustached Little Father of the Commune embodied perfectly."


