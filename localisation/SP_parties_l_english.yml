##Authoritarian Democrat Subideologies

authoritarian_democrat_subtype_desc:0 "§GAuthoritarian Democracy§! \nAuthoritarian democracy is a right wing ideology that offers some level of democracy while still retaining a supreme leader. It is common within semi-constitutional monarchies, and is seen as a more successful alternative to absolutism in the modern era. Though authoritarian democrats have become increasingly alienated by the far right, far left and the moderates, many nations still follow a vein of the ideology."
