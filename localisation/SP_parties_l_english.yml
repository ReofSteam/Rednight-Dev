national_corporatist_subtype_desc:0 "§GNational Corporatism§! \nNational corporatism is a radical form of right wing nationalism that is authoritarian in nature. Often consisting of a one party dictatorship, national corporatists advocate for the creation of corporations, which can be government owned or privately owned, though most often national corporatists see to total government control of the corporations. The ultimate goal of national corporatism is to achieve self sufficiency. National corporatists often rule unopposed and without free elections, and suppression of minorities is common."
