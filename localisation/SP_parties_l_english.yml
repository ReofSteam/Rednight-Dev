##National Syndicalist Subideologies

national_marxist_subtype_desc:0 "§GNational Syndicalism§! National syndicalism is a right wing ideology that uses syndicates, also known as labour unions, as a means to advance national development. In standard syndicalism, workers manage the syndicates themselves, but in national syndicalism they are organized to benefit the state. Although it is often considered to be related to national corporatism, it is also often considered to be more 'left' leaning. Many national marxists integrate religious nationalism into their beliefs."
