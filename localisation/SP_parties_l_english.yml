##Social Democrat Subideologies

social_democrat_subtype_desc:0 "§GSocial Democracy§! \nSocial democracy is a moderately left wing ideology that advocates for socialist components, such as welfare, within democracy and capitalism. Intended as a middle ground between capitalism and socialism, it has gained popularity in many western democracies. However, the moderate stance of social democrats has garnered criticism from the far left and right, and the previously strong social democrats in Germany and other socialist countries have become completely discredited by both sides."
