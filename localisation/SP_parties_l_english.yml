##Democratic Socialist Subideologies

democratic_socialist_subtype_desc:0 "§GDemocratic Socialism§! \nDemocratic socialism is considered the most moderate socialist ideology. Not to be confused with social democracy, it advocates for a socialist economy but with standard parliamentary functions. Generally, democratic socialists are vehemently opposed to the Leninist model of socialism, and also criticize the capitalistic nature of social democrats. Democratic socialists do not advocate for a revolution nor workers councils, which sometimes puts them at odds with the further left."
