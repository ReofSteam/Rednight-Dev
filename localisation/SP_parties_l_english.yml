##Social Liberal Subideologies

social_liberal_subtype_desc:0 "§GSocial Liberalism§! \nSocial liberalism is a centrist ideology that advocates for a free market economy with some level of social benefits. It believes the government should actively address social issues such as poverty, health care and education. Less economically involved that social democracy, it has replaced the classical veins of liberalism in favor of a new, modern strand of centrist leftism."
