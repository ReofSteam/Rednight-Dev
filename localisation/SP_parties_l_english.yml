#Subtypes & Descriptions

##Leninist Subideologies

leninist_subtype_desc:0 "§GOrthodox Leninism§! \nLeninism emerged during the Russian Revolution from the tactics and theory of Vladimir Lenin. It is described by many of its followers as 'Marxism of the era of imperialism and the proletarian revolution', and these two areas are the focus of its theory. Leninism has the stated end goal of achieving a communist, classless society. Considered by some to be authoritarian or ultra-left Jacobinism, it garners criticism from across the ideological spectrum."
