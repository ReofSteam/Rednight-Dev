##Marxist Subideologies

marxist_subtype_desc:0 "§GOrthodox Marxism§! \nMarxism is a political ideology that believes material circumstances of capitalism will inevitably lead to workers' revolts and revolutions for emancipation. Marxists often criticize social democracy as reinforcing capitalism and other forms of socialism for utopianism, reformism or idealism. Marxists of the council-communist and other varieties also criticise Leninism and related forms of Marxism, believing in other methods to achieve the dictatorship of the proletariat."
