right_wing_populist_subtype_desc:0 "§GRight-Wing Populism§! \nRight-wing populism is a broad spectrum of ideologies that are ran almost entirely by non-elected officials. Considered far right on the political spectrum, some examples include military dictatorships, absolute monarchies and some types of nationalist or reactionary ideologies. They are vehemently opposed to most moderate and far left ideologies, seeing them as a danger to the state."
