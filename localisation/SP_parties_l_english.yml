##Social Conservative Subideologies

conservative_subtype_desc:0 "§GSocial Conservatism§! \nSocial conservatism is a right wing ideology that believes society should be based on tradition. Followers of the ideology will oppose all types of social reform, and are often called reactionary for opposing most types of changes that drastically affect the status quo. Social conservatives are often willing to work with more radically right wing ideologies in order to stop reform before it begins."
