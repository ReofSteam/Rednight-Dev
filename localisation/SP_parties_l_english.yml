libertarian_subtype_desc:0 "§GRevolutionary Socialism§! \nRevolutionary socialism is a group of ideologies not directly related to Marxism that also consider revolution a requirement in order to transition to a socialist economic and political system. It often includes ideologies such as syndicalism, anarcho-syndicalism and some forms of anarchism. Generally, most revolutionary socialists reject the Marxist and Leninist vision of a dictatorship of the proletariat, though ideas differ."
