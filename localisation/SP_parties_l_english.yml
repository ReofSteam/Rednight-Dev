liberal_conservative_subtype_desc:0 "§GLiberal Conservatism§! \nLiberal conservatism is a right leaning centrist ideology that advocates for an entirely free market where private property allowed and encouraged. Liberal conservatives very rarely support government regulation of the economy, and will combat anything they feel threatens the free market. However, liberal conservatives do not completely reject the idea of compromise, and are far less reactionary than social conservatives."
