GEA_Bauers_Submariners:0 "Bauers Submariners"
GEA_Bauers_Submariners_desc:0 "It is through sheer force of personality that Captain Bauer holds our rowdy sailors together. The fatherland may have surrendered, but we have not. As long as it is occupied we may not return. Thankfully, the Kriegsmarine is used to making do, and our leader is quite courageous. We shall scavenge, survive, and thrive despite being surrounded by enemies. We are free men, and we shall never surrender!"


