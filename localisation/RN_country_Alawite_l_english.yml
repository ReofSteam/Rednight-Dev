### Ideas ###

ALA_armed_populace:0 "Armed Populace"
ALA_armed_populace_desc:0 "Since our war for independence, most Alawis have taken up arms to defend their countries and families. This means the Nusayris are extremely capable and prepared for war, but also raises the tensions in our community."
ALA_tensions_egypt:0 "Tensions with Egypt"
ALA_tensions_egypt_desc:0 "The central government in Alexandria disapproves of Assad's despotic ruling style and of his strong Nusayri nationalism. As such, the Alawite state is becoming more and more independent, although it is now undermined by the Egyptians."
ALA_father_nation:0 "Father of the Nation"
ALA_father_nation_desc:0 "Ali Sulayman al-Assad, the glorious leader of the Alawi people, has liberated us from the Ottoman boot and provided us with an autonomous state to call home. Assad has essentially become a cultural hero to the Alawis and is nearly beloved by all."

