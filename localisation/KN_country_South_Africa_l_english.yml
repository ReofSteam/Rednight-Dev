### Focuses ###

### Ideas ###
SAF_segregation_1:0 "Racial Segregation"
SAF_segregation_1_desc:0 "Despite the major reforms by the Dominionist government over the years, South Africa is still far from an egalitarian society. The majority race, the blacks, still suffer discrimination - especially in the two Afrikaner states, who are vehemently fighting every attempt by the central government to improve. This seems to be destined to South Africa's major struggle for the next decades."

