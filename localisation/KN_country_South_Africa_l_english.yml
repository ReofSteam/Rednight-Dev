### Events ###
saf.1.t:0 "Sweet Banana"
saf.1.d:0 "The Rhodesian African Rifles, formed in 1946 as part of South Africa's readiness campaign in the leadup to the fall of Germany, have run into an odd sight today. In a joint border mission and training exercise in Katanga, one of the riflemen has run into an odd sight - An Askari eating their lunch. To an outsider this may sound comical, but due to the sharp drop in world trade and huge distances in South Africa, Bananas are completely foreign to the RAR. Partially urged on by some more propaganda-minded officers and partially out of sheer curiosity, the RAR have adopted a new Regimental song: 'Sweet Banana'\n\n Nhowo, pfumo, ne tsvimbo\n <Shield, spear and knobkerrie>\n\n Ndiyo RAR, muhondo ne runyararo\n<That's RAR, in war and peace>\n\n Ndichakutengera sweet banana\n <I will buy you a sweet banana>\n\n Vorbeck, Kabwe ne Lusaka\n <Vorbeck, Kabwe and Lusaka>\n\n Takarwa tikakunda\n <We fought and we conquered>\n\n Federation ne Rhodesia\n <The Federation and Rhodesia>\n\n Takarwa tikakunda\n <We fought and we conquered>\n\n Muhondo, muhondo, muhondo\n <In war, in war, in war>\n\n Muhondo RAR, inorwa nokushinga\n <In war, she fights with bravery>"
saf.1.a:0 "Well, as long as they're happy..."
