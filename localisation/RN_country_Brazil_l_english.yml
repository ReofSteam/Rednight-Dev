### Leaders ###
POLITICS_Osvaldo_Aranha_DESC: "Osvaldo Aranha was born to a life of ease in 1884, the son of an old Riograndense family. In seeking a challenge he would come to study law as a young man. Soon study would grow into practice, and practice would grow into a career in government. Osvaldo had become a congressman and a prominent one at that. He was most popular for his unabashed criticism of the growing integralist movement, a status that would enable him to become legendary.\n\nWhen the Integralist Trianium usurped the republic in 1937, Aranha discovered his deep seated bravery. Not only did he continue his criticism, but he refused to flee with his colleagues. Even in the face of annihilation Aranha was stubborn and steadfast.\n\nAfter the Republican counter-coup a year later Aranha would find himself invited into the provisional government. He would serve in several key minister positions before finding himself catapulted to leadership. It was a title he had earned handily owing to the perception that he would best be able to keep the Democratic Consensus afloat in the stormy years of the Second World War.\n\nAranha’s Presidency is widely regarded as a new birth for the Republic. His domestic reforms have enfranchised and supported large parts of the population, particularly women, workers, and the illiterate. Internationally he has maintained a position of splendid neutrality, regarding good relations with all powers as vital. Under Aranha Brazil has become renowned worldwide. To many it stands as the lifeboat of Democracy."

