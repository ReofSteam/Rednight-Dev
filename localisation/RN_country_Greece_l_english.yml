GRE_end_the_junta:0 "End Military Rule"
GRE_end_the_junta_desc:0 "For far too long we have lived under the oppressive regime of Alexandros Papagos, we have to put an end to this!"
GRE_declare_regent:0 "Crown a Greek Regent"
GRE_declare_regent_desc:0 "Greece has been without a monarch for far too long, it is clear that the regency council has no intention of bringing forward a proposal - we have to make [ROOT.GetLeader] the regent of Greece!"
GRE_join_sarpac:0 "Pander to Russophiles"
GRE_join_sarpac_desc:0 "The Russians have always helped Greeks, there has never been a time where we have fought against it each other. However, it has been a while since we have been in an alliance together, and with the threat of marxism calling on our doors - we don't have much of an option. We have to join SARPAC!"