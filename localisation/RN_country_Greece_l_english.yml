### Bookmark ###
GRE_KN_1950_DESC:0 "As Greece enters the 50th year of the 20th century, there has yet again sparked a debate on its future.\n\nThere are demands for the monarchs to return and a democratic threat that wants their power to come back. There are those who simply think we were weakened by the Great Levantine War and that our economy never really recovered. That we are a weak nation in a world plagued by socialism.\n\nThe truth, my fellow citizens, is that we are glorious!"

### Opinions ###

### Events ###
kn_greece.0.t:0 "Greece in 1950"
kn_greece.0.d:0 "When the Great Levantine War started, we initially saw it as nothing but a minor conflict. However, when the Russians promised our former territories back, the public wanted us to join for different reasons. Some wanted to see their family members and some just wanted to be able to sleep well knowing that there was no reason to fear the Turks and Bulgarians. We promised them that they would see their family members, but we could not promise them to be able to sleep well.\n\nAfter the war ended, we got some of the promised land. Some thought it was not enough. While we fought alongside of the Russians, we never entered an alliance with them. We just promised each other that we would not fight each other.\n\nThe pro-Russian groups, who call themselves \"Filiki Eteria\", scream about how we are a weak nation and how we should have taken more. A lot of people seemed to agree with them and even joining their militias.\n\nThe West saw this as an opportunity and funded socialists in our nation. This would not stand for Aléxandros Papagos, of our glorious army, who quickly shut them down and took control and stabilized our nation."
kn_greece.0.o1:0 "Eleftheria I Thanatos!"

