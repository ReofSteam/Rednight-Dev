### Ideas ###
GRE_glorious_military:0 "Our Glorious Military"
GRE_glorious_military_desc:0 "In 1941, the Hellenic Republic came to end in an extremely popular coup d'état by the infamous Field Marshall Alexandros Papagos. During Papagos' rule, the army has received extensive funding and attention. Such a policy makes sense in light of Papagos' martial methods of rule. However, despite all this increased prominence, the Hellenic military is still widely regarded as secondary in prowess to its local rivals, due to its frequent humiliations in the last decades. Alexandros seems determined to counteract this sentiment declaring the Hellenic Military “The mightiest organized force in all the Balkans!”. Experts from both INFOR and SARPAC have called this claim doubtful, and many are confused by what exactly \"mightiest\" means specifically.\n\nStill, in the past, journalists in Greece who have dared to question the Marshall’s outlandish statements have frequently and mysteriously “gone missing”, and it is no wonder that most of the native media establishment have celebrated the government's claims. Only time will tell if these colorful statements hold any kernels of truth."
GRE_regency_council:0 "Regency Council"
GRE_regency_council_desc:0 "After the sudden death of former King Alexander I, Alexander Papagos ordered for a regency council to put in place as there had been dispute between Prince Geórgios and Prince Pávlos. The regency council is still undecided, but is expected to reach an agreement soon. Whether or not this will change the political climate of Greece is still up to be seen"
GRE_state_orthodoxy:0 "State Orthodoxy"
GRE_state_orthodoxy_desc:0 "\"Christ is in our midst! He is and ever shall be!\"\n\nOrthodox Christianity is the main religion practiced in [THIS.GetName], far ahead of the rest, and also the state religion. Because of this, the people are very united in faith, though this also means the Orthodox Church holds great sway in the politics and administration of the country. Any wise ruler would make sure not to anger them, or at least know how to supress them."
GRE_military_regime:0 "Military Regime"
GRE_military_regime_desc:0 "The regime that rules the nation is one born of despair. The 4th Republic, one once supported by the military, had proven to be useless, and something had to happen. With the failures of the government well in mind, the bold and quick action of the National Saviour, Alexandros Papagos, proved to be decisive. On the 10th of October 1941, in one fell swoop, he seized the government and set it to work on recovering Greece to its former glory, unhindered by bureaucracy and fifth columnist oposition.\n\nOr, at least, that's what the propaganda says..."

