POLITICS_ALEXANDER_PAPAGOS_DESC:0 "The Marshal of Greece was born in Athens on the 9th of December 1883. Son of Leonidas Papagos, a military man himself, Alexandros followed in his father's footsteps, at the end settling as a major general for the 4th Hellenic Republic under Georgios Papandreou.\n\nFollowing the end of the Fourth Balkan War in 1940, a crisis brought 4th Republic to the verge of collapse, communists and liberals conspiring for Greece's fall, if it weren't for the great savior, Alexandros Papagos, whose men marched through parliament and overthrew the traitors of Greece.\n\nFor the past 8 years, Marshal Papagos has steered the ship of the Greek state, through the Aegean War, the reforms of '42 and the struggles of '48. Through all struggles and dangers, Greece and its proud people know they can count on their loyal Marshal to save them.\n\nLong Live Hellas! Long Live Papagos!"
