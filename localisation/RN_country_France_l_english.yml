FRA_real_national_spirits_desc: "§RThings are not as they seem§!"
FRA_falling_civilian_economy:0 "Falling Civilian Economy"
FRA_falling_civilian_economy_desc: "Since the Brosolette Putsch and the explosive testimony that followed, national attention has grown intensely focused on civilian production. In a self fufilling prophecy, existing issues are being exacerbated as the people begin to protest.\n\nMilitary overproduction has led to truly absurd wait times to redeem labour vouchers. In addition, rationing continues to grip our supply chains. We must resolve this issue as fast as possible if the people are to be fairly compensated for their labour."
