fra.26.d:0 "THIS IS AN OFFICIAL  ANNOUNCEMENT FROM HIGH COMMAND PARIS. STAND BY.\n\nPARDAN LEVEL THREE IS IN EFFECT. ALL MARPAC LAND, AIR, AND SEA FORCES ARE TO BE ACTIVATED IMMEDIATELY. MOBILISATION UNDERWAY.\n\n PLEASE AWAIT FURTHER INSTRUCTIONS."
fra.26.a:0 "Right Away!"
