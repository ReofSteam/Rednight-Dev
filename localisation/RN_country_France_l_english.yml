FRA_fte_des_trente_glorieuses:0 "Fête des Trente Glorieuses"
FRA_fte_des_trente_glorieuses_desc:0 "The War is over, the future is secured, and it is time to celebrate! Across the country the people gather to prepare for the so-called §Y“30 Glorious Years.”§! The event spans from May to June and covers a myriad of holidays; May Day, Day of the Social Republic, and Day of the Federation. We shall drink and be merry!"
FRA_fte_du_travail_et_de_la_victoire_1951:0 "Fête du travail et de la victoire 1951"
FRA_fte_du_travail_et_de_la_victoire_1951_desc:0 ""
FRA_brigade_of_shock_workers:0 "Brigade of Shock Workers"
FRA_brigade_of_shock_workers_desc:0 "We shall assemble teams of workmen to help reconstruct the bombed out north and assist in returning to civilian production. These so called "Shock Workers" are to work rapidly and be compensated extra for their efforts."
FRA_conference_of_rapallo:0 "Conference of Rapallo"
FRA_conference_of_rapallo_desc:0 "Now that the world is aware a new order has dawned, it is time to define a status quo. We shall hold a conference in Rapallo to discuss matters such as further integration of the internal European “Phalanstere'' market, non European, trade relations, and diplomatic norms going forward. We shall invite everyone, even non socialist powers, to attend."
FRA_the_joliotcurie_mission:0 "The Joliot-Curie Mission"
FRA_the_joliotcurie_mission_desc:0 "It is a regrettable truth; §RWe need more nuclear weapons.§! Operation Terror is soon to be underway; a test of our biggest payload yet. Assuming the test is successful, we must find new uranium sources.Jean Frédéric Joliot-Curie is one of our most Brilliant Atomic scientists. He has devised a plan to approach the now friendly Canadian government for a trade."
FRA_the_story_of_our_nation:0 "The Story of Our Nation"
FRA_the_story_of_our_nation_desc:0 "Even to the victors, war is a heinous craftsman. He forges wives into widows, turns sons into husks, and spruns patriots into cynics. While the Second Weltkrieg has ended in a victory for Humanity, France, and Socialism, we must remind the people of how far we have come. Loss and Grief are powerful demons. Chairman Benoit Frachon shall perform a speech to excise them."
FRA_new_order:0 "New Order"
FRA_new_order_desc:0 "With tremendous sacrifice we achieved victory in the Second World War. No longer shall we be international pariahs, blocked from global trade and constantly placed under siege by more powerful enemies. It is time to let the whole world know definitively of our victory.\n\n§RThe future has arrived. Let crowned heads tremble!§!"
FRA_continental_european_intergration_discussion:0 "Continental European Intergration Discussion"
FRA_continental_european_intergration_discussion_desc:0 "The European economy is united in pursuit of Communism, but it is not uniform in policy. While France has adopted a more centralised course, our allies practice independent economics. This disparate nature can hinder cooperation. England is an especially bad example of this, having dropped out of most continental relations. We must work to integrate our economic and political organs."
FRA_union_internationale_dassistance_conomique:0 "Union internationale d'assistance économique"
FRA_union_internationale_dassistance_conomique_desc:0 "We should create an organisation to assist burgeoning Socialist economies around the globe. By evaluating the Strengths and weaknesses of every member’s economic plans, we can offer economic advice. In addition, such an organisation would be able to pool resources and collectively loan to members in times of need."
FRA_stuttgart_discussion:0 "Stuttgart Discussion"
FRA_stuttgart_discussion_desc:0 "For years we have applied pressure on the stubborn Swiss government, including a vast economic blockade.However, while we were successful in liberating the workers of Haute-Savoie, we have been unable to liberate the proletariat of Bern and Zürich. As a show of goodwill, the fearful swiss Bourgeoise have vacated their mountain fortresses and asked for diplomatic talks. We shall hear their case."
FRA_corbusiervilles:0 "Corbusiervilles"
FRA_corbusiervilles_desc:0 "Despite some occasional unorthodox political statements, Comrade Le Corbusier is one of the most Brilliant architects in the Republic. We shall task him with a new endeavour; the replacement and renovation of housing in Northern France. To resettle our citizens displaced by destruction, to accommodate a growing post-war population, and to demonstrate our values this task shall be given great importance."
FRA_diversify_the_french_diet:0 "Diversify the French Diet"
FRA_diversify_the_french_diet_desc:0 "Rationing served our war machine well, yet it remains the origin of popular resentment. With the war’s end we can finally begin to reintroduce variety to the French diet. The national food directory has begun to make arrangements for the importation of perishable goods from friendly governments worldwide. No more shall we subsist on Bread, olive oil and Sardines!"
FRA_state_commission_on_industry_improvement:0 "State Commission on Industry Improvement"
FRA_state_commission_on_industry_improvement_desc:0 "We should establish a commission to review the state of our industry following the war. Demobilisation will be a long proccess, and it can only be done after we take stock. In addition, reconstruction will be required for our bombed out northern cities."
