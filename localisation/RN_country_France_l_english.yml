fra.25.d:0 "THIS IS AN OFFICIAL  ANNOUNCEMENT FROM HIGH COMMAND PARIS. STAND BY."\n\nPARDAN LEVEL FOUR IS IN EFFECT. ALL MILITARY PERSONNEL ARE TO REMAIN WATCHFUL OF ADDITIONAL NOTICES. CAUTION ADVISED.\n\nNO FURTHER ACTION REQUIRED."
fra.25.a:0 "Noted."
