### Ideas ###

SWI_demobilisation:0 "Compromised Redout"
SWI_demobilisation_desc:0 "As part of our compromise with the new European order, the swiss army remains partially demobilised, and all our national redoubt fortresses remain unoccupied. While this policy was done in a gesture of good will towards larger powers, it is also unacceptable for obvious reasons. We must be allowed to move freely within our own territory"
SWI_new_order:0 "New Order"
SWI_new_order_desc:0 "For centuries, we have watched from our perch. Confident in our traditions, we trust neutrality amongst the european turmoil, and in turn, Europe trusts us.\n\nOr so goes the rose tinted story The truth is that the swiss nation has never been more isolated. A new order has arisen, red and vengeful. We are a bastion of the old ways, surrounded in an unrecognizable continent. We must adapt or die..."
SWI_regime_of_the_colonels:0 "Regime of the Colonels"
SWI_regime_of_the_colonels_desc:0 "Since 1939, the Military has kept a firm hand upon the back of the Swiss nation. General Guissan may have retired from the service, but his disciples steer the ship of state to this day. The extent of their involvement remains an ongoing axis of swiss politics."
SWI_economic_crisis:0 "Economic Crisis"
SWI_economic_crisis_desc:0 "The loss of the global market, and the swift vanquishing of our trade partners has left us totally economically crippled. Switzerland must find new financial avenues, lest it be lost to the tides."

