LOADING_TIP_0:0 ""And so, from the coprse of old Europe, a New Order has arisen, to bring forth upon the world an age of grandeur and unbound glory of a freed humanity".\n- Charter of Humanity"
LOADING_TIP_1:0 ""The Final Victory of Russia shall not be one where our enemy simply withers and dies, but one where our strength is tested to it's fullest." - Boris Savinkov"
LOADING_TIP_2:0 ""The true nature of the present conflict is a struggle between the established powers and powers not yet established - a struggle between those nations that benefit by maintaining the status quo and those nations which would benefit by its destruction." - Fumimaro Konoe"
LOADING_TIP_3:0 ""Progress - the aspiration to elevate people to the dignity of human beings."" 
LOADING_TIP_4:0 ""Why does Mosley always speak as though he were a feudal landlord abusing tenants who are in arrears with their rent ?" - Clement Atlee"
LOADING_TIP_5:0 ""We could manage to survive without money changers and stockbrokers. We should find it harder to do without miners, steel workers and those who cultivate the land." - Aneurin Bevan"
LOADING_TIP_6:0 ""We cannot forget it. But we can forgive you. New Russia needs your help in the restoration of its might. Help your country to make it great once again. Glory to Russia and glory to its heroes. It is your country too." -Boris Savinkov"
LOADING_TIP_7:0 ""If you love our country you are patriotic, and if you love our people you are a socialist."  - Oswald Mosley"
LOADING_TIP_8:0 ""The general tendency of this programme is unmistakable. It aims quite frankly at turning this war into a revolutionary war and England into a Socialist democracy." - Eric Blair"
LOADING_TIP_9:0 ""In 1922 I put an end to the reds. Today I wish to save you from yourselves. When a man of my age dedicates his person to his country there is no sacrifice that he can evade. His only concern is the public salvation." - Lavr Kornilov"
LOADING_TIP_10:0 ""There is no security on this earth; there is only opportunity." -Douglas Macarthur"
LOADING_TIP_11:0 ""A mob is coming here in six months to hang the other ninety-five of you damned scoundrels, and I'm undecided whether to stick here with you or go out and lead them." - Huey Long"
LOADING_TIP_12:0 ""American Socialists, have you the courage of your principles? Shall it be 'America First' or 'Workers of the World, Unite!"-Elizabeth Gurley Flynn"
LOADING_TIP_13:0 ""I have seen the future, and it works."-Lincoln Steffens"
LOADING_TIP_14:0 ""It is natural for the bourgeoisie to hate Jacobinism. It is natural for the petty bourgeoisie to dread it. The class-conscious workers and working people generally put their trust in the transfer of power to the revolutionary, oppressed class for that is the essence of Jacobinism, the only way out of the present crisis, and the only remedy for economic dislocation and the war.-Vladimir Lenin""
LOADING_TIP_15:0 ""Spain has spent two hundred or more years rehearsing the best to die.-Ramiro Ledesma""