### Leaders ###
POLITICS_FURSTNER_DESC:0 "Johan Theodorus Furstner was born on the 16th of January 1887 in Amsterdam, the Netherlands. He would join the Koninklijk Instituut voor de Marine (KIM, Royal Navy Institute) to become an officer, and after completing his education was sent to the East Indies to serve in the Royal Navy’s East Indies Squadron. From there he followed the development in Europe, in particular its descent into warfare. He would later return to the Netherlands in 1918 and stayed for a while, becoming notably discontent with the stagnant state of Dutch politics. \n\nHe returned to the East Indies again in 1926 to serve as an officer in the East Indies Navy. There he came into contact with Henri Swart, the ex-military governor of Aceh and retired member of the Raad van Nederlands-Indië. He would return to the Netherlands with Swart a few years later where, together with other concerned citizens and military personnel, he founded the VNH (Verbond voor Nationaal Herstel), an authoritarian right-wing party dedicated to strengthening the Netherlands. \n\n Furstner was promoted to Vice-Admiral in 1935 in recognition of his skill, and he would later be appointed as Governor-General of the East Indies, seen as the man fit for the job of dealing with the First Insulindian Uprising in 1936. After some daring military manoeuvres, the colonial government soon regained ground and Furstner implemented further measures to hasten the war’s end, such as expansions to the Papua Camps. Once the uprising was over, he put even more restricting regulations in place, such as freezing the Ethical Policy and dissolving the Volksraad. \n\n However, following the Second Weltkrieg and the capitulation of the Netherlands, things quickly turned sour. Spurred by rumours of Dutch weakness and foreign help, a Second Insulindian Uprising soon broke out in 1945. While initially going in the favour of the colonial government, they soon found themselves losing as guerilla tactics were expertly used. They fled to parts of the colony that remained loyal. Now, Furstner finds himself in a precarious position. Most of his power is lost, and he must try to build a new nation from scratch."

