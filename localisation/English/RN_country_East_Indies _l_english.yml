### Ideas ###
DEI_colonial_nation_idea:0 "Colonial Government"
DEI_colonial_nation_idea_desc:0 "Even now, the Dutch East Indies is still an inherently colonial government, just one without a master. Many inhabitants do not serve in the army, and although that problem is not as big as it once was, this still leaves us with a considerably smaller recruitment pool."
DEI_naval_junta_idea:0 "Naval Junta"
DEI_naval_junta_idea_desc:0 "The government of the East Indies stands under heavy military influence, with the Governor-General being a Vice-Admiral and the Emergency Government largely filled with navy and army officers that got out of the East Indies following the collapse."

DEI_economy_lvl0_idea:0 "Underdeveloped Economy"
DEI_economy_lvl0_idea_desc:0 "New Guinea is rich in minerals and other resources, but it has never been heavily invested in and its industrial base is small. This has to change if we are to last here."
