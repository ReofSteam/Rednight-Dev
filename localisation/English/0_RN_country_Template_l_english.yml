#NOTES:
#All country loc files have the following format for their name:
#	RN_country_<NAME>_l_<language>.yml
#DO NOT DEVIATE FROM THIS I WILL SUMMON CALPH TO HUNT YOU DOWN
#
#Spaces are the only safe whitespace for identation, i.e. tabs and newlines to indent data *will* break the file
#	This:
#		XXX_nationalist_socialism:0	"-"
#	And this:
#		XXX_nationalist_socialism:0
#		"-"
#Don't work.
#
#HOI4 seems to read things line by line and kinda just gives up if it encounters an error.
#
#*EVERYTHING* in country loc files should be more or less in the following format: 
#	<tag>_<thing>_<other_thing_if_applicable>:0 "<whatever>"
#
#Country Loc files have no particular order, though I think the one presented here is best, It really doesn't matter
#
#Love, Calph <3
#P.S. The below elipses are a hard stop in the .yml (YAML) format, HOI4 shouldn't read beyond them; May be useful for testing purposes.
#...
