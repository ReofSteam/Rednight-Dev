### Events ###

KAL_DEWAN.3.t:0 "The Tarakan Oilfields Nationalised!"
KAL_DEWAN.3.d:0 "The Tarakan Oil fields have been leased to Japan for a couple of years. It has been an insulting sign of Japanese influence in our beautiful Kalimantan, and the many thousand gallons of its precious oil shipped off to Japan for their use, when it could’ve been used for the prosperity of our peoples. \n \nBut now, the Sultan of Bulungan has declared his support to our plans to nationalize the oil fields. And after a month-long struggle against the Japanese side and also against the Bureaucracy, we have successfully nationalised the oilfields. This will be the first step to rid Kalimantan of Japan’s grip!"
KAL_DEWAN.3.a:0 "Today, the octopus loses one of its tentacles!"

