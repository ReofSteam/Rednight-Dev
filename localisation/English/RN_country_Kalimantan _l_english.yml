### Focuses ###
 
### Ideas ###
KAL_council_neutral:0 "Council of Rulers - Ambivalent"
KAL_council_neutral_desc:0 "The approval of the Council of Rulers are important for our daily affairs, due to the fact that it helps to weaken them from our political actions. If the council starts to disapprove of us, it would unite them against us, but if the council is content to fight among each other, that would be best for us..."
KAL_central_low:0 "Central Government Control - Low"
KAL_central_low_desc:0 "Djakarta’s iron fist is often a chaos variable in our many schemes. Their dictates might help us, or it might throw a wrench in our plans. We should limit their influence as much as we can so that whatever impact their actions may have, it would be the bare minimum, for better or for worse."
KAL_control_high:0 "Overall Control - Dominant"
KAL_control_high_desc:0 "While the Sultans bicker and Kings argue, we tighten our grip over the Council. We have exploited the infighting of the rulers to slowly but surely gain control over the council, and so long as they keep fighting among one another, our influence will grow, and perhaps some of them had realised it but had not or will not do anything about it. Hopefully, the council will never unite, for together, they can and will overthrow us."

