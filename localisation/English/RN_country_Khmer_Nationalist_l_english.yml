POLITICS_SON_NGOC_THANH_DESC:0 "§YPresident of Kampuchea (GUNSKL)§!\nDistinctive by more than just his Vietnamese name, Son Ngoc Thanh has his own ideas about how things ought to be run. A Vietnamese Khmer, Thanh was born into a well off family in 1908. Enjoying education opportunities a peasant could only dream of, he quickly fell into the gospels of Republicanism and Buddhism. A right winger by all means, Son Ngoc Thanh would still find himself a part of the leftist Khmer Issarak Front, albeit within a smaller rightist faction. Taking part in the great revolution of 1947, Thanh was delighted to topple his most hated enemy; the monarchy.When the Interim President Dap Chhuon was deposed, Thanh himself would become president despite ferocious protests from the left. His Republican Social Party then attempted to forge a nationalist-socialist state to his vision. \nNow, as the blood dries on the stone roads of Phnom Penh the nationalist guerilla hero has returned from exile. He stands indignant, ready to fight the vietnamese puppets and traitors within his government."
