GER_reconstruction_germany_desc:0 "The Great Drama has ended. Once the masters of Europe, our people have fallen to the Red tide. To many it felt like the apocalypse, and yet today the sun still rises.\n\nWe face an uncertain future, and there is much to be done. From the Rhine to the Baltic Sea, industry and infrastructure remain in tatters, our people lie disillusioned, and our supplies scarce.\n\nOld notions of truth and fatherland are fading. We must rediscover ourselves, and our role upon the world stage. The road ahead is long and fraught, but if we steer ourselves, we will surely come through in one piece."
