gerflav.1.t:0 "New German Cinema"
gerflav.1.d:0 "In the Immediate aftermath of surrender, wartime plans for several new government agencies were realized in Hamburg. Among these was the "Deutsche Filmgenossenschaft", a partially state managed film cooperative. However, as more pressing issues became apparent, the cooperative found itself lacking in both attention and resources.Now, as reunification looms, many within our provisional government have detected a new use in the war for hearts and minds. After speaking with officials that were once affiliated with the project, one man has dug up two potential scripts to be made into feature films.\n\nThe first of these is a part drama part biographical picture known as "Marx Und Engels" and follows the titular characters, portraying important scenes from their lives. While it is certainly not action packed, the script seems to have some solid dramatic legs, and will be certain to share a special connection to the German people.\n\nThe other option is more risky, though potentially more lucrative, being an action film. "Was hätte sein können" or "What could have been" is a venture into alternate history. Following a German defeat in the first weltkrieg, the left wing "Spartacist" members of the SPD, who were made irrelevant and exiled in reality, led a daring revolt against the Kaiser and other bourgeois forces in Kiel.\n\nCooperative officials have indicated that both pictures have had most of their footage shot previously, which is a part of the reason they were chosen. We must decide which film to polish and edit soon, if we are to screen it to audiences in time for reunification day."
gerflav.1.a:0 "Marx Und Engels! We must treat the german people with the respect they deserve..."
gerflav.1.b:0 "Was hätte sein können! A biographical drama would do nothing but put audiences to sleep.."

ger.1.t:0 "The Sun Rises Again"
ger.1.d:0 "Yes….That’s quite correct….no…. give me a countdown please…\n\nWorkers, peasants, and soldiers, I wish you all good morning. It is a good one indeed, for reasons that I am sure you are already somewhat aware of. Since the war’s end, your administration in Hamburg has worked tirelessly. There were many sleepless nights, a phenomenon that many across the breadth of Germany may find relatable. Today, we hope to put both rumor and civil servant to rest. What is to happen to the Fatherland, and when will the occupation end?\n\nIn coordination our allies’ civilian rule has returned to our nation.  A new constitution established with cooperation from all legal parties has now been ratified. As international forces begin their long trek home, we can now with confidence refer to ourselves as a “German Republic”. The character of this nation is to be assuredly German. She shall be free to make her decisions as a sovereign nation. Once, long ago, a Prussian socialist of little note claimed that we Germans possessed three cardinal rights. Among these were the right to be a soldier, the right to pay taxes, and the right to keep our tongues between our teeth. He spoke in a jest made possible by a dark reality.\n\nTruthfully, the Idea of a German Republic is not new. For years it has been an invisible undercurrent. It rested with those poor Bavarian scamps, doomed to lie amongst wire in service of a nation that cared not for them. It echoed in the hearts of mothers, forced away from their children to put food on the table. It flared in the actions of all the Rhenish workers, knights of labour willing to strike in the hope that a better world might follow. \n\nToday, we cast down the cardinal rights of old. The new German nation fights no more,  it shall speak freely and live by the fruits of it’s labour. Today is a victory for the common people. Among their new rights shall be freedom of assembly, and social ownership of production.\n\nMore Information will come in the days to follow. For now, we ask that you all go about your business. Remember to treat your comrades kindly and take a moment to breathe a sigh of relief.  Kaisers may come and go, but the German nation lives forever. Thank you.\n\n"
ger.1.a:0 "Your destiny is in your hands, German people."
ger.2.t:0 "Mondaufgang"
ger.2.d:0 "It was over with a salute.\n\nHe stole a final glance towards his comrade as they stood at attention. His comrade, whose zeal only extended to the Fatherland and not mother Europa. Men like that were simply shortsighted- to dethrone the satanic reds and their masters meant saving Western Civilization as a whole, not simply restoring the Kaiser.\n\nThe officer approached with his escort and began speaking. Though they were simply a ragtag group of guerillas, he never ceased to be impressed with the way his superiors conducted themselves. Their uniforms held no decorative emblems or crosses, but it often felt as if the war had never been lost. They were still members of the Heer, through and through.\n\n“Gentlemen. While my words today deserve to be uttered with proper cadence, you will have to excuse my curtness. There is no time for poetic language, I will leave that task to the generations to come.”\n\nHe noticed his comrade focusing intensely and felt a pang of guilt. He had been wrong to chastise his brother so harshly. He had forgotten the bigger picture; the greater enemy. In the end, they all served the same righteous cause and the same god.\n\n“Never before has our enemy been so weak. The Communards, in their arrogance, have abandoned their occupation of the Fatherland. The German Republic lies exposed in its infancy, ripe for liberation by our forces. The time of salvation is at hand. Werewolves, for death and glory, tonight the moon will rise!”\n\nHe grinned at the thought of open combat. No more cowering in the Alps. The pawns of Zion would soon meet their due…"
ger.2.a:0 "A full moon over Germany..."

###PRU
worldnews.17.d:0 "Civil war has broken out in the Kingdom of Prussia! Following a failed coup attempt by one General Von Baudissin, the goverment of Frederich III has been forced into a war for survival! Behind the liberal General stands the homesick soldiers of the Westheer, Bavarians, Rhenish, and Saxons alike are now pitted against their Prussian Ostheer brothers. It remains to be seen how Moscow and Paris will react to such a development."

###BOZ
boz.0.t:0 "A Mundane Assembly"
boz.0.d:0 "The Assembled ministers of occupation gathered today to discuss new mundane civil laws to enforce across the occupation zone, from appropriate pricing for cigarettes and turnips to youth misdemeanours and appropriate hierarchies of road signage. Train timetables, reconstruction plans, industrial planning graphs and before and after comparisons of growth in the wheat and barley sector all blurred together into a beige haze with numbers and letters losing all meaning in the bureaucratic soup. The excitement and attention in the room briefly on the mention of dynamite, only for it to turn to an issue of a lack of shipments for mining dynamite in the Luisenthal mine, and the room returned to its indifferent slumber and mumbling chitchat. \n\nSeveral ministers had to be prodded awake, as the meeting dragged on for hours.\n\nBy the fourth hour, General Lawrence had to have salts administered as Minister-President Blair addressed key issues in forestry and railway signaling bylaws. By the 6th hour all key issues surrounding appropriate regulations for abattoirs and coal mines were settled at last. Finally a somewhat comprehensive civil code for the administration of day to day life in the British occupation zone had been established."
boz.0.a:0 "Just one of those days, i suppose..."
boz.1.t:0 "One Last Ceremony"
boz.1.d:0 "In a wide plaza, beneath a morning drizzle, men stood in rigid formation. Uniform in expression, dress, and posture, they resembled the worshippers of some god or idol; A large central flagpole.\n\nDespite their homogenous and stoic appearance, each man held a flurry of emotions inside of him. For some, this signified an end to the long nightmare. The years of  boredom, interspersed with episodes of horrific violence ,were to be finally replaced with a simpler life as a civilian.For others, it was a day of sorrow, an end to purpose and camaraderie. A long adventure, abruptly punctuated by a morning flag ceremony.\n\nMinister Blair was no exception to the emotional turmoil that gripped the men of the plaza. A decade of work was coming to an end. He had witnessed atrocities, victories, defeats, acts of heroism and cowardice alike. Good or bad, the stress built up in his shoulders over the years was finally releasing, and a bittersweet smile covered his aging face.\n\nTwo men stepped forward, and the banner began to fall. Blair turned to his gaze to the right, looking upon an equally tired military governor.Like the others,  Lawrence's face indicated no significant strife upon a cursory glance. Yet Blair knew the man too well. The towering renegade's punishment was finally coming to an end. Soon, he would be back in command of his beloved R.E.D. Lawrence had seen this duty to its conclusion, like all others, and was likely ecstatic that the grand protector could cage him no longer.\n\nThe flag had finished its descent, and was slowly folded. Salutes followed, and the plaza erupted into claps. It was finally time to go home…"
boz.1.a:0 "England awaits her victors"

###FOZ
foz.0.t:0 "Reminiscence"
foz.0.d:0 "So it was that Erwin Rommel; Infamous last marshal of the German Empire, surrendered once again. His opponent, a thin 300 page novel called "White Sun Over China" , had bested him five times. Doomed to a renewed life of boredom he shuffled inside, grabbed a beer, and returned to his balcony.\n\nThe cool air whipped through his hair, comforting in its familiarity. This he could understand better then any foreign utopian drivel. He gazed out across the city, taking in its aura. When had the world gone so mad that men might abandon a Fatherland such as this?\n\nFor a time, things were peaceful. He sipped his drink as he watched a French flag ceremony in the distance. It was an affair in which a particular private seemed to be struggling. He smirked at the lack of discipline displayed by the communards, for there was something self assuring within it.\n\nSoon however, the agonizing boredom of house arrest returned, and the newspaper was cracked open in his balcony chair. The headline caused his stomach to jump into his throat, and boredom became a burning rage.\n\n"Keitel to be executed after lengthy trial"\n\nErwin remembered General Keitel. He had been a suckup, a bumbling buffoon who jumped at any chance to kiss the feet of his Kaiser. At the time, Rommel had despised the man, suffering his annoying behavior only in the interest of his decent combat record. Now, he felt sick.\n\n"A goddamned execution?" He muttered "Are they truly barbarians?""
foz.0.a:0 "In light of his crimes, it was a mercy..."
foz.1.t:0 "A day at the cafe"
foz.1.d:0 ""Why must we have these talks?" retorted Rommel in his unimpressive french "You would speak to someone like me?" It wasn't the first time he had asked.\n"Of course, we are not so different, and regardless, it's nice to hear a fresh perspective, don't you think?"\nRommel turned to glance at the column of tanks moving slowly down the block. "No, I suppose we aren't so different after all" He paused for a moment. "How do you stand it?"\n"The dreadful naivete. You all speak of utopia, decry the fatherland, and yet..."\nHe gestured towards the passing vehicles.The smile on Pierre's face faded a bit, for he too understood the great irony. A flare of anger overcame him; a sign of a future yet to come.\n"France is a democratic state, a true one at that. Sure the bureaucrats may scheme, but we are building something, a new world for all humanit…"\nRommel sighed "I hear something similar daily.You destroy centuries of culture, all in pursuit of a dangerous and delusional project. The empire may not have been perfect, but we knew ourselves, and our place."\n"And what of the Indochinese? Ukranians? the Poles? the Rhenish workers? Did they know their place?"\nHe spoke quietly "there may be new faces, but men never change. Where once they were forced into our empire, today they are forced into yours.""
foz.1.a:0 "Paris don't know whats in store for them"

###JOZ
joz.0.t:0 "The Joint Occupation"
joz.0.d:0 "Clark  pressed his nose against the train window in childish wonder, doing his best to ignore the defeatist to his right. He had heard Berlin described as a "beautiful disaster" by his superior, but only now did the meaning of such a phrase crystalize.Beyond the pane, convoys bearing a thousand unique insignia travelled across tight streets. Beside them were the uniforms, tan, grey, and green alike and worn by men who crossed upon any opening. Additionally striking were the flags. Red banners of every shade, slung over hastily reconstructed buildings. Clark thought it resembled an ant-hill, ordered chaos.\n\nIt would be half an hour before they finally arrived In Berlin Central Station, coming to a sudden stop below its half-repaired dome. Adler, the cynic, let out a guttural groan."Oh get over it ya fuddy duddy!" called Franklin from two rows down "You'll make the rest of us look like stiffs."\n\nAdler scowled, and turned his face to Clark."He's right you know, today is supposed to be a celebration, not a vigil."\n\n"I did my time already" he muttered back "Only reason I'm here is outta respect for the militia"\n\nThe men filed out of their seats, grabbed their packs, and assembled on the station floor. Soon they found themselves before the Brandenburg Gate, flanked on either side by the tremendous thunder of clapping hands.Clark fought back tears as the twin jets streaked overhead. He understood his friend's cynicism, for the war had spared none. It came to him often, and with each closed his eyes and heard their voices.Today, none of it mattered. The night had been long and dark, and at the end of it all, he deserved a fucking parade. They all did. The first Americans in Europe! It was a day to remember, and a sign of things to come.Together, they would forge an earthly paradise greater than any heaven."
joz.0.a:0 "Welcome to the Front!"
joz.1.t:0 "A New Day"
joz.1.d:0 "In the streets of Berlin, among a thousand vital operations, one man had been driven to madness. Like a hawk, Bruno stalked his mischievous prey. It was a dastardly fellow, an elusive bicycle thief that had begun toying with him since his morning biscuit. Since the war, Berlin had become a hub for foreign soldiers turned thieves, a fact clearly evident today.\n\nBruno grew tired of the game, and after casting numerous curses upon the enigmatic criminal he began to spring a trap. Appearing to have departed to return his equipment and retire from duty, he would instead be waiting patiently in an alleyway. When the man undoubtedly returned, he would fling himself upon the individual, finally securing revenge.\n\nIt would take many hours before his plan would come to fruition. The twilight kissed the horizon, and Bruno's dinner date surely felt abandoned. He felt foolish spending so much time in one place.\n\nHowever, just as he prepared to depart, the man arrived. Laughing with a comrade, he was unprepared for Bruno's ambush, and stumbled away. A chase ensued, and finally Bruno tackled the man.\n\n"Alright you bastard" he sneered "Which language must I use?"\n\n"German" the man replied angrily "I'm on leave from Forst!"\n\n Bruno gripped the man's coat and stared at the new flags upon the reichstag. He strived every day to represent the ideals of the Fatherland, and yet here stood a prime example of the lumpenproletariat that would undermine that mission."
joz.1.a:0 "And the sun greets Germany once more"


