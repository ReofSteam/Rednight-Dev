### Ideas ###
HUN_Defeated_but_not_destroyed:0 "Defeated but not destroyed"
HUN_Defeated_but_not_destroyed_desc: "Hungary was under the Habsburg jackboot for more than 400 years, multiple rebellions were crushed, and hungary often burned. Now we got the Habsburg yoke replaced with the russian, but that does not mean that we give it up. If we survived the Habsburgs, russia will surely be not much!"
HUN_underground_democrats: 0 "The underground democrats"
HUN_underground_democrats_desc: "Everything supporting democracy is banned in Hungary, as the government tries to keep order in the unruly nation. However the democrats are still alive, and still lurk in the shadows."
HUN_Unused_potential:0 "Unused potential"
HUN_Unused_potential_desc: "Hungary was always an agricultural nation, no matter rich in resources it was, it never got its industry developed enough. Its up to the hungarian government to finally finish what has been delayed for a century, ending the feudalistic system."
HUN_Radicals_in_the_cabinet:0 "Radicals in the cabinet"
HUN_Radicals_in_the_cabinet_desc: " As a way to secure enough political support our president agreed to form a coalition with Hungary's most noteable radicals, Béla Imrédy and Gábor Kemény. Everyone knows how these 2 would like to see themselves as the leaders of Hungary, yet no one can do anything, no one can stop them, nor can they do anything. But if the status quo dies..."
