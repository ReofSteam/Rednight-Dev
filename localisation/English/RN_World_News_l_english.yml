RN_intro_fra_1:0 "From the electric, dangerous, and joyous opportunity that was the Great Imperialist War, the revolution arose. Though the war had given life to the globe, and workers councils could be seen from Petrograd to Rome, the Parisian workers took the first step. It was from a frankenstein crucible of hope and horror that the §BFrench Federation§! was born in 1920.\n\nYet the Federation wasnt utopia. While quality of life in the local communes had improved, the authority of the §YCommittee De Salut Public§! and the §YCGT§! itself were farcical. Stagnation and incoherent policy gripped the young syndicalist republic in its early years. Initiatives to combine the efforts of the metropolitan and rural communes often ended in frustration by both parties. The military was practically nonexistent, comprised of a hundred disparate militias with conflicting goals and doctrines. The tyranny of a thousand tyrants gripped the economy, preventing large infrastructure projects. Things functioned, yet they never well. Each commune seemed content with itself and the surrounding suburbs. It would not be sufficient to stave off the bourgeois counterattack. Something had to change.\n\nSlowly but surely a band of the frustrated grew. On the fringes of society there were those who found themselves disillusioned with the anarchistic nature of the Republic. France was the world’s example, and it was not setting a good one. §YPierre Semad§! saw what the status quo politicians and union bosses could not. He gathered his Marxist §R"Jacobin"§! faction to stand as opposition. It was a grassroots effort. Though they had existed since even before the general strike and 1919 revolution, throughout the 1920s they would grow.\n\n1936 would be Semads triumph. As the §gAnarchistes§!, and §OTravailleurs§! bickered amongst themselves, the Jacobins presented a cohesive program. As the worlds first Proletarian state, the one that had inspired revolutions amongst their foreign comrades, France had a sacred duty. She would become a valiant defender of the revolution, a shining example of what the united proletariat could do. It was only they who could combat the encroaching threat! The 1936 CGT elections were a total upset.The §LSorelians§! were and arrested, for they had attempted to destroy the Federation.\n\nWhat followed is now known as the §Y"Year of Changes"§!. Major reforms were implemented across the country. The existing constitution was respected. The establishment would fall in line, excepting the ever troublesome Anarchistes, who underwent a brief abstention until they were promised elected officers in the armed forces(a decision that would later be reversed without notice). A §Y"Union Sacree"§! it was dubbed, a nickname born from the annoyance. France gained a new centralized government and economy, elected via universal suffrage in the CGT. Long term success would soon render the critics helpless.\n\nThe new government realized that while understandable, the stigma against intelligence agencies was only harmful. Therefore, meager structures would also be reorganized into the Bureau for the Suppression of Counter-Revolution or §RThe Bureau.§!. Despite the name, the Bureaus chief concern was not the internal security of France, but an scheme to spread the revolution across the continent.This was primarily conducted under the secret §YOperation Lumière§!\n\nThe war came in 1939 with the §YAlsace Crisis§!, and the long feared German assault was realized. Through sacrifice,subterfuge, and attrition the day was won. No more would France and her allies be pariahs. Riding high on euphoria, the French Federation became the §BFrench Social Republic§! in 1947. France was an atomic superpower.\n\nOn the surface, things are perfect. Yet by 1950, resentment stirs. The years have created absolute Jacobin domination. Accusations of corruption and overextension rear their head. For now they remain quiet, smothered by the status quo captain §YBenoit Frachon§!."
worldnews.14.d:0 "As is characteristic of modern Eurasia, little information can be gleaned. What does surface come only in the form of official state broadcasts. Thus, the speculated “Anti-Russia Revolt” has become known by Moscow’s most fondly used moniker “The Troubles”.Insight into the severity of these troubles has remained contradictory and unknown.\n\nToday, the true depth of the crisis has been unveiled to the world. In a shocking broadcast on every wavelength, Radio Helsinki has proclaimed the rebirth of a “Finnish Republic”. Apparently, the forces of the rumoured National Liberation Army have been victorious in expelling Russian forces.\n\nObservers from merchant fleets confirmed with journalists that the blue cross is indeed flying above the ports.\n\nThe enemies of Russia have been swift to recognize the nation. Perhaps it is time to say “Koti, Uskonto ja Isänmaa!” once more."
worldnews.14.a:0 "This will have grave consequences"
worldnews.14.b:0 "Another nation rising from the death!"
worldnews.15.d:0 "International observers were invited to the Russian State Duma today in a rare opportunity. They bore witness to the passing of landmark legislation called the “Autonomous Government and Privileges on the Territory of Finland”. This has been more simply dubbed the “Finland Act”.\n\n In effect, this law restores a status quo pre-1917. Finland has been granted a separate parliament, constitution, and legal code as part of the Russian State.\n\n Paris has immediately lauded the heroic struggle of the Finnish people in forcing the regime to bend the knee. Russia has reminded the delegations, however, that the ongoing “troubles” had nothing to do with it. Instead, it was conducted in the” spirit of long-standing cooperation and brotherhood.”\n\n Some critics fear this to be a surrender of the rebels to Moscow, but others join in cheering regardless."
worldnews.15.a:0 "Let's the bastards have their fun"
worldnews.15.b:0 "A victory for Finland?"
worldnews.16.d:0 "Following a diplomatic conference in Stuttgart, the Swiss Federal Council has announced extensive internal reforms. For the first time in a long time, elections shall be held within the hermit kingdom. In addition, Socialist parties will be allowed to participate. Switzerland has also agreed to several other unexpected demands.\n\n In exchange, France has officially recognized the Swiss goverment as legitimate, thus ending the nation's long isolation."
worldnews.16.a:0 "Switzerland has bowed to the new order."
worldnews.17.d:0 "Civil war has broken out in the Kingdom of Prussia! Following a coup attempt by one General Wolf Graf Von Bausidini, the unpopular Junta of Admiral Karl von Doenitz has been forced into a war for survival! Behind the General stands a dispirate front; homesick westerners, disgruntled nationalists, unpaid veterans and even old reichstag politicians. Though their goals are varied, it appears a shared hatred of the  "capitulator" goverment has galvanized them.\n\nIt remains to be seen how Moscow and Paris will react to such a development. Prussia is nestled directly on the very frontier of the two international juggernauts. MARPAC is undoubtedly closely watching the situation, and the ETO must be scrambling."
worldnews.17.a:0 "The last remnant of the old order, tears itself apart."
worldnews.18.t:0 "The Third Convention"
worldnews.18.d:0 "News has come from Chicago today, where American President William Z Foster announced that the nation would be conducting another constitutional convention. This would be the third in the nation's history, the first in 1787 and the second unoficially conducted in 1947\n\nFoster has cited the ad-hoc nature of the '47 constituion as justification for this venture. The original founding document of the United States was never officially abolished, only ammended.\n\nIt is hoped that this time an entirely new system of governance can be devised. Many within the SDP party are resistant to such an idea, but it seems that for now their opinions have been silenced. The delegates are headed for Phildelphia and they carry the fate of the revolution upon their shoulders."
worldnews.19.d:0 "A coup or a "revolution" of some sort has occurred in Prussia, led by a mix of Army officers, nationalists and politician of various creeds that have grown increasingly tired of Admiral Doenitz and his leadership, it's unclear how the new “revolutionary” government will be, amiss the air of confusion and general ambiguity of the coup plotters themselves. Russian involvements are notable, but it's unsure that they have control over all of these events. The National Committee of the German Army have replaced the National Defense Junta as the new government of the day and Admiral Doenitz have fled the seat of Government are the only facts verifiable to the international press."
worldnews.19.a:0 "What could this mean?"
worldnews.20.d:0 "Late last night, the Free German Army was put on high alert following a flurry of activity on the Prussian border. Since the so called "revolution" that has recently gripped the Prussian Kingdom, information has been more than scarce. Whatever form of goverment had gained control of the region remained shrouded behind conflicting intelligence reports. Despite this, what is known is that men were seen and heard patrolling all around the area with helicopters and dogs in tow.\n\nFollowing a petition for the cooperation of the French Bureau, information was released implicating a certain Colonel Viktor Abakumov as the target of such mayhem. Apparently, Abakumov was heavily involved in the recent Prussian regime change and has been forced to flee the the country. His exact role remains a mystery and speculation runs wild across Europe. For now, the story continues to be a public sensation."
worldnews.20.a:0 "Something is amiss"
worldnews.21.d:0 "The aftermath of the great Prussian drama has taken a sudden turn. Today, the "National Committee of the German Army" was officially dissolved, replaced by a provisional republican goverment of former Reichstag politicians. The National SPD Party and its leadership hold an overwhelming majority in this new goverment of their design, and their first legal action was to  proclaim the "Restoration of the German Reich". The Prussian Monarchy and its lackeys failed to save the German people from ruin, and tarnished the national banner. Thus, the monarchy was no longer worthy of existence. The new goverment claims that the time has come for the German people to take destiny into their own hands, and that Fatherland shall be free of Russian enforced humiliation and Famine. The National SPD is far from a friend to Socialism, and yet its anti-russian leanings may present an opportunity."

worldnews.21.a:0 "What comes next?"

worldnews.22.d:0 "Talks between the Polish Republic and the German Reich have concluded. The result is a serious a disruption to the European status quo and the balance of power. Such disruption has raised many questions regarding Russian response. As of today, the "Warsaw Accords" are now in affect. The accords change no borders themselves, instead they oficially recognize the Prussian frontier regions as historically "disputed" rather than favouring Pole or German. The accords assert that a future peaceful solution between the two groups shall be established, with hard borders finally agreed upon. Hints of a joint German-Polish "third force" as a counterbalance to Moscow and her allies.\n\nSince both Poland and Prussia remain sovereign nations overshadowed by larger hegemons, such a settlement was never impossible."

worldnews.22.a:0 "What will Russia do?"


worldnews.23.d:0 "A small delegation of the new German Reich have arrived in Rapallo, the site of the now historic Rapallo Conference. In the past, that conference established diplomatic relations between the European socialist nations and the rest of the world In the present, the Reich's delegation has approached for a similar reason. Insiders are stating that the discussions are underway to foment a policy of de-escalation and cooperation between the socialist Germans of the west and the reformists of the east.\n\nMoscow has reacted swiftly, mounting troops on the Prussian border and putting the entirety of "Army Group Center" on high alert. The National Social Democrats of Prussia are taking quite a risk in the name of their national soverignty. It seems that in their quest to get rid of all things Russian, they are willing to work with the west."

worldnews.23.a:0 "A way out for Europe?"


worldnews.24.d:0 "The latest information regarding the aftermath of the recent "revolution" in Prussia has confirmed the ascension of a new goverment for the remnant state. The National Committee of the German Army has been forcefully dissolved via factional struggle. In its place came the "Reconstruction Union" which swiftly proclaimed the creation of the "Prussian Volkstaat."\n\n The Volkstaat alleges that it has foiled a communist plot to take hold of the goverment following the Junta's end. This allegation has served as a great pretense, under which "conspirators" have been arrested and executed across the country. While the Junta was certainly centralised the Volkstaat appears to be ironically even more so. The New State is quite a dangerous actor, internationally, and has raised alarms in the west by asserting its devotion to revenge and "the destruction of Socialism in cooperation with the Russian State"."

worldnews.24.a:0 "A Baltic German..."


worldnews.25.d:0 "Following the great "revolution" in Prussia, today the National Committee of the German Army have proclaimed its new Chief of State, General Count von Baudissin during the period which it proclaims the political transition to return to the old Reich constitution of 1930 as well as the restoration of the German Reich under a constitutional monarchy. Renegotiation with Russia following the coup have started long ago, but its up to be seen how 250,000 Russian troops on the German border will be tolerated under the new regime."
worldnews.25.a:0 "A constitutional German, good joke"
worldnews.26.d:0 "Following the great "revolution" in Prussia, today the National Committee of the German Army have dissolved itself after a bitter factional fighting which saw the victory of the Bund der Frontsoldaten in its rank, who proclaimed their new Chief of State, General Hermann Ehrhardt. The restoration of the German Reich as well as the new regime absolutely determination to cleanse the German society of traitors and capitulators and enact its revenge is pronounced. Its very unclear how Russia would deal with this ambiguous position on its eastern relationship" 
worldnews.26.a:0 "Lets hope they don't do anything rash"

worldnews.27.d:0 "Denver is gone, the city is dying, 50 thousands are dead, 2 millions dying"
worldnews.27.a:0 "Who could have done this?"
worldnews.27.b:0 "The Westerners will pay!"
worldnews.27.c:0 "A tragedy"

worldnews.1000.d:0 "[?nuclear_name_1.GetName|R] were once great hubs. Like hives of culture and civilization their influence spread wide. Their name was uttered on countless lips, and their splendor featured on countless maps.\n\nOnce.\n\nDistant citizens have experienced small seismic activity, followed by shockwaves. Angry clouds loom on the horizon. There can be no doubt. [?nuclear_name_1.GetName|R] is gone. What few inhabitants managed to survive and flee will soon succumb to radiation and third degree burns. These are victims of the final conflict. A price unwillingly paid. May god forgive us and damn our enemy!\n\nYet the question remains will anyone be left to honor their sacrifice"
worldnews.1000.a:0 "Oh the Humanity"
worldnews.1001.d:0 "Against all odds the brave soliders of [?nuclear_name_1.GetName|R] have achieved the impossible! This news comes according to the nation’s aerospace defense ministry, as well as several eyewitness reports. Enemy missiles carrying nuclear payload were downed over [?nuclear_name_1.GetName|R] in the nick of time, narrowly averting a nightmare.\n\nA potent mixture of panic and joy has taken hold across [?nuclear_name_1.GetName|R]. This war is mighty and terrible. Though a brief reprieve from carnage is certainly good, such a narrow brush with death has made an impact. Alcohol and violence are abound. As are quiet hugs and neurotic officials./n/nShould the enemy launch another attack perhaps [?nuclear_name_1.GetName|R] will not be so lucky. For the sake of all mankind, one must hope this war ends soon!"
worldnews.1001.a:0 "One city saved, many more gone"
#####################Intro
RN_intro_eng_1:0 "From its conception in 1925 to the dawning days of 1936. The Union was always controlled by the former elements of the Labour Party and its associate groupings like the Independent Labour, the National Socialist, etc. Led by men like Phillip Snowden, whose vision of a revolution and socialism are limited to say the least, yet his position and his government is ever more precarious with the charge of treason hanging from the royalist and the charge of counter-revolutionary, a Kerensky of England as it was declared by the ever growing radical left from the opportunity and fervor after 1925.\n\nThe Snowden government pursuing a moderate Labourite path to sociaism eventually would come to a boiling point with those that violently oppose it. As such was the conspiracy of June 14th, 1936. Several Republican National Militias units, long a hotbed of radical with its lack of structure and command marched on the capital joining force with a large part of the union. However, R.E.D command also intercepted a conspiracy by the royalist elements in the military to use the opportunity to defend London to seize the Government and launch a counter-revolution. Thus calling the military to the defend of the Government seems almost implausible, but in this chaos, Secretary of Home Affair, Oswald Mosley would save the day after his speech to a large mass of strikers convinced them to turn back and cut the transportation of the Middlesex Regiment to prevent a counter-revolution. Then with his own volunteer militia - the Revolutionary Guards and the police, they barricaded the roads to the city blocking the rebellious militias. Delayed and disorganized, the rebel militia dispersed after loyal units from Wales can be recalled. While with the main royalist conspiracy force - the Middlesex Regiment stranded and eventually surrounded, its leadership gave up after news that the city is safe and calm.\n\nIn the aftermath of the two successive coup attempts, the Government of Phillip Snowden resigned. Triggering an election that Mosley easily sweap up with his popularity, charisma and more importantly the backing of the Labourite who saw him as the one capable to bring about a true English Socialism. Thus Mosley officially took office as the Chairman of the Union in the summer of 1937.\n\nThe Mosley Government quickly declared itself to full backing of the French-led revolutionary reforms. While strengthening the R.E.D, Mosley also got rid of elements dangerous to him by sending them to France to take part in Operation Lumire and the subsequent war as the Strategic Warfare Assistance Department, among these most notably would be the director T.E Lawrence himself.\n\nA new economic plan drafted by Mosley known as the Revolutionary Industrialisation Program aimed to solve the failing British industry following the lost of the capitalist market and a decade of shifting major focus to he Home Isles's agrarian problems. The plan also included the rearmament of Britain for the coming war and the defense of the Isles. The Republican Army was centralised and put directly under the Government and the incorporation of the new Department of Political Warfare, leading to the disbandment of all Republican National Militias in place of a new British Revolutionary Guards, thus eliminated most of the radical left's attempt as formenting independent military power."
RN_intro_ger_1:0 "The former European territory of the German Empire entered a long period of military occupation following its defeat in 1946. The ceasefire line marks the defacto border between the two former co-belligerent powers in the last war, the Socialist to the West and the Russian to the East."
RN_intro_rus_1:0 "Followed the disaster of the First Weltkrieg and the Civil War. The Russian Republic was always under waves of instability, only by the miracle of God that it didn't fail. However, by 1936 this unstable republic would suffer its final death blown with the world economic crisis of 1936 and the assasination of Aleksandr Kerensky, the deeply unpopular populist's death created a period of extreme chaos in the country owning not to anyone grieving the late president but the factional fighting of those who has longed for this day. With the country dying rapidly with a paralysed government, more than 30% of Russian would wake up with an empty belly and a lost job - mass suicide followed soon after. In this chaos however, one faction would ultimate win the day, later that year on March 21st, a secret conference in Saratov would be called for the right-wing parties and forces in Russia, its chairman is no other but the first soldier on the frontline against Bolshevism, Lavr Kornilov. Presided over a room of familiar faces, Boris Savinkov (NPPR), Pyotr Wrangel, Boris Brasol (representing on behalf of the Black-Hundredist Officer Union), Ivan Illyn and other people. There a common program was jointly signed titled “The Rebirth of Russia”. Two weeks later from the secret conference, the assassination of its Mayor shocked Moscow, as the second most high profile death in city from assasination, however, more threatening than the death of poor Fyodorovich, this death was publicly taken responsibility by a certain Bolshevik combat group that styled itself the “Lenin’s Young Chekists” and was wholeheartedly cheered on by the RFSSR  Government-in-exiles in Paris, but later investigation conducted by French Bureau revealed suspicion about the existent of such entity and its relationship with the Bolshevik Underground. Regardless, the investigation by the Okhrana was quickly suspended, and the case forgotten with the event happening 2 days after it. On April 6, 1938, the streets of Moscow were packed with a large entourage of officers, military and police decorated and lined up to form a direct path to the Duma Building. Wearing his old Civil War uniforms, with flowers thrown upon, Lavr Kornilov entered the Duma in a reminiscent of the old day before the Reds Rebellion. A document was presented to the Duma, on its cover “Resolutions of the 16th Congress of the Russian Communist Party (Bolsheviks)”, it presented a conspiracy about the alliance and reconciliation with the “Democratic” and “Progressive” forces of Russia named directly as the Mensheviks and the SRs in an effort to topple the weakened reactionary regime as its weakest to proclaim a new Socialist Soviet Republic. With that the Duma is henceforth disbanded, to be replaced by a Government of National Salvation. And in his first decrees, as the last president of the Republic, to dissolve it, and to outlaw both the Mensheviks and the SRs to form the Russian National State and declared himself the Vozhd of All-Russia.\n\nReactions to the implementation of the April Decrees were hostile as first, especially by its victims with the SRs returning to terrorism and claimed the life of hundreds in the Year of Sulfur, most notably Denikin and Savinkov. But peace and stability returned to Russia in the end, with the series of governmental reforms, agrarian reforms and industrialisation no longer hindered by parties politics and assisted by the broad of capable ideologues and intellectuals in the time known as the Kornilov Years. This also formed the foundation of the  Five-Headed Regime that continued to govern Russia.\n\nKornilov passed away from a heart attack on April 7th, 1948. 2 years after his holy duty to Russia is finished and a new world order in which Russia is a pillar is established. But under the shadow of Kornilov's lavish funeral march across Moscow, his pupils plot. The power struggle between the factions of the Regime and within the Kornilovites themselves only ended 3 months after his death, with Wrangel, Kutepov and various old guards forced into "retirement" while a large numbers of Black Hundreds and Savinkovists setenced to death for treason in the Petrogard show trials. The young faction of Kornilovites emerged as absolute victor and its face are the two duo, Nikolai Skoblin - the Vozhd of Russia and Mikhail Levitov - The Marshal of Prussia.\n\n"
RN_intro_prs_1:0 "As 1945 dawned it became clear that the war was lost. Forces were desperately diverted East and west to buy time. The Heer general staff prepared plans for continuation of government. However, their initial strategy soon became untenable. With more and more of the colonial garrison being drawn home to defend the Fatherland, Oberbefehlshaber Mittelafrika was unable to prevent their colonial borders from receding.\n\nLater that year, more forces of the Ostheer found themselves pulled west to reinforce the collapsing front. French troops had fully broken the beleaguered defenders. They were undersupplied, surrounded, and terrified by the FRAs rapid march across the Rhine. The new units were told to assemble at the new Elbe defensive line.\n\nOn the 5th of September §YErwin Rommel§! was promoted Field Marshal rapidly and assigned to the defense of Brandenburg. What remained of the Westheer would be reorganized into the "Panzerarmee Rommel". This maneuver would buy time for the government and the caravans of refugees evacuate themselves to the few unoccupied territories.\n\nNovember brought yet another disaster. The Austrian K.u.K army was obliterated by a joint offensive in the Solvene mountains. Without the aid of the K.u.K Army Group Southwest was entirely trapped and surrounded.\n\nThe 8th of December saw the first shots of the legendary §RBattle of Berlin§!. §YAdmiral Karl Von Doenitz§! was made interim head of the navy during this battle. Doenitz was be promoted following the murder of his predecessor in the Kiel Canal, part of a raid by the so called "§YFree Germans§!" of the KPD. However, this promotion only enraged him.\n\nDoenitz and his "§YNational Defense Junta§!" swiftly decapitated the feeble civilian government in Konigsberg, the provisional Capital.  The Naval Commander Doenitz presented §YWilhelm III§! with two options: oblivion under red occupation, or negotiation with the Russians.\n\nDiscussions with the Kaiser reached a stalemate until January, with the battle of Memel. The Lithuanian and Baltic reserve armies disintegrated. Russian soldiers had now breached Prussia proper. Admiral Doenitz and his cabal were instantly validated. Wilhelm was forced to relent.\n\nMoscow received a memo the next day, the now infamous "§RSecret Dossier§!". Russian Troops advanced through Southern Prussia virtually unopposed as negotiations occured, arriving on the outskirts of Berlin. Yet they were too late, as the French had already captured the city.\n\nAs was expected the Vohzd bundled extensive demands with the armistice. §RThe Reich itself would be disbanded§!, a move deemed unwise considering it would anger the German people and delegitimize the new regime. Yet the Russian political situation demanded it, and so it was. Another demand was that of a §Rco-occupation§! of East Prussia. Moscow, fearing resentment from their Polish allies, could not allow the new §gKingdom of Prussia§! government to be entirely autonomous. The occupation was met with even more furious protest. In a few incidents these protests turned into outright violence.\n\nYet the co-occupation could not sastiate the vengeful Polish government. Despite the orders of Moscow they mobilized for a brief war. Here the mettle of the new state was tested, and with Russian help it retained Silesia before a ceasefire was forced by Moscow.\n\nBy 1950, the health of Wilhelm III  has deteriorated due to the wound he received during the Rhineland Campaign. Admiral Karl von Doenitz is now  Regent and Chancellor of the interim provisional government until Prussian sovereignty could be reasserted."
