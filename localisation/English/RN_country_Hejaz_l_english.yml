HEJ_bribetheclergy:0 "Bribe the Clergy"
HEJ_bribetheclergy_desc:0 "The Islamic Clergy, the Ulamas and scholars of the holy cities, are a deeply influential presence in Hejazi society. Even they have their price however, and with a little money from the treasury their influence can be our influence and stability can be ensured for Hejaz."
HEJ_buyarmaments:0 "Buy Armaments"
HEJ_buyarmaments_desc:0 "We should invest in modern equipment for our army. It'll be hard for us to produce it ourselves so we should just use our treasury money to buy some arms on the international market."
HEJ_buyabattleship:0 "Buy a Battleship"
HEJ_buyabattleship_desc:0 "Although it may be stretching the budget just a bit, it's high time Hejaz had a navy of her own. With Egypt's faltering, the red sea could be an option territory for invasion. It may be necessary to purchase a battleship to protect our waters."
HEJ_payoffthenobles:0 "Pay Off the Nobles"
HEJ_payoffthenobles_desc:0 "The Sultan, like any monarch, has to deal with a bunch of greedy nobles always plotting behind his back. These scheming aristocrats can be taken care of, however, with a little gold."
HEJ_openthefactories:0 "Open the Factories"
HEJ_openthefactories_desc:0 "With our industry jump started we can finally start opening up the factories and expanding our industrial capabilities with a little subsidies here and there out of the treasury."
HEJ_theuncle:0 "The Uncle"
HEJ_theuncle_desc:0 ""
HEJ_thesultanisdead:0 "The Sultan is Dead!"
HEJ_thesultanisdead_desc:0 "Sultan Abd al-Ilah has been assassinated! A sad day for the young nation, al-Ilah died before siring a heir and a power struggle has now ensued in the Hashemite clan for control of Hejaz."
