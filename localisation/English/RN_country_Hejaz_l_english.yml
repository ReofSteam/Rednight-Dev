HEJ_thetransarabianline:0 "The Trans-Arabian Line"
HEJ_thetransarabianline_desc:0 "We've always needed a railroad to get from one side of the country to another. We should spend the treasury money on a new Trans-Arabian Line from Palestine to Yemen."
HEJ_thejeddahdecrees:0 "The Jeddah Decrees"
HEJ_thejeddahdecrees_desc:0 "Sultan Abd al-Ilah has issued several reforms known as the Jeddah Decrees. He hopes to complete them soon and quell Hejaz's instability."
HEJ_taxthepeasantry:0 "Tax the Peasantry"
HEJ_taxthepeasantry_desc:0 "In order to complete the dire reforms Hejaz needs, we are going to need more gold in the treasury. To do that we need to raise the taxes on the peasants. They'll thank us later when their reforms come."
HEJ_egyptianeconomicaid:0 "Egyptian Economic Aid"
HEJ_egyptianeconomicaid_desc:0 "Egypt is the economic giant of the Cairo Pact, surely they can spare a little money for Hejaz."
HEJ_foreigninvestment:0 "Foreign Investment"
HEJ_foreigninvestment_desc:0 "We need to procure foreign capital investment in order to follow through on our planned reforms."
HEJ_fillthetreasury:0 "Fill the Treasury"
HEJ_fillthetreasury_desc:0 "Now that we have gotten enough funds, we can finally fill the government treasury and begin spending money on these new reforms."
HEJ_fundsfromtheclergy:0 "Funds From the Clergy"
HEJ_fundsfromtheclergy_desc:0 "The Clergy is a robust and wealthy establishment in Hejaz. We are the land of the holy cities after all. Perhaps if we get some funds from the clergy we can complete our reforms."
