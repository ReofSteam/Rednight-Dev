### Ideas ###
CRO_italian_question:0 "The Italian Question"
CRO_italian_question_desc:0 "It is unbecoming to speak harshly of your allies, and even more so of your liberators. We will never forget the sacrifices of our Italian comrades.\n\nHowever, as the Italian military presence only grows in influence, and the special autonomy of Dalmatia remains a thorn in our side, many have begun to grow....uncomfortable. We must address these sentiments without betraying those that fought for us."
CRO_military_government:0 "Military Government"
CRO_military_government_desc:0 "While not officially a military government, our entire national leadership is comrpised of the core of the  wartime Illyrian Division. Their outlook has garnered much stability and trust at home, but continues to generate weariness in our allies, who might compare us to a simple Junta."
CRO_rural_society:0 "Rural Society"
CRO_rural_society_desc:0 "The Balkans are often unflatteringly referred to as the "Backwater" of Europe, accounting for their mostly illiterate population and agrarian way of life. We must continue our quest to uplift our people to dignity, and provide the masses with the tools of their own liberation."
