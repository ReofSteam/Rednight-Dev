POLITICS_HO_HOC_LAM_DESC: "Ho Hoc Lam is the quintessential revolutionary, a compromise candidate, and an offensive oversight all at once.\n\nLam's was born in 1884 to a family with a streak of revolutionary tradition. Not only was his uncle murdered by colonial authorities, but so too was he the son of a martyr. His father was gunned down when he was only two, a status that surely had a lasting affect on him. As a young man, Lam sought foreign education like many Indochinese in an effort to return home with the gathered fruits of that knowledge and assist the struggle.\n\nFollowing the expulsion of many Vietnamese students to China, he found himself a member of the KMT on the eve of the Xinhai Revolution. Though this revolution would collapse in the Northern Expedition, Ho Hoc Lam took home the many lessons he had learned and remained a highly respected amongst revolutionary circles.\n\nBy the time of Luminous Autumn Lam was an old man. Nonetheless he assisted in the struggle. Now, years later,  he has been selected to lead in a bid for Unity amongst the Vietnamese parties. With such a stature none would dare besmirch his character regardless of their position on the political spectrum.\n\nAnd Yet while not outright hated Ho Hoc Lam is not universally beloved. Among the Khmer and Laotian parties Lam's ascendance to leadership is yet another insult to injury. Since the Republic’s founding it has been solely dominated by Vietnamese interests. Indeed, being the most developed republic and the center of most revolutionary thought Vietnamese Parties and Officials have run the government ceaselessly. While the Crowds of Hanoi and Saigon clap at Lam’s arrival, resentment boils in shadow."


