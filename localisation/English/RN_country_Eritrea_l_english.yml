### Leaders ###
POLITICS_WOLI_MONDELLI_DESC:0 "Known to the Eritreans as the national father or “Baba” proverbially, the half strongman half philanthropist Woli Mondelli has led Eritrea from the back of a camel with a rifle and saber at his side. Educated in Italy and experienced in Aviation, Domenico Mondelli, was an experienced Askari who found himself stranded in his homeland of Eritrea after the collapse of the Kingdom of Italy. Domenico reinvented himself in the Eritrean desert as Woli Mondelli, where he brushed off his old Askari rifle and joined with former Askaris led by the outlaw Hamid Idris Awate. This Eritrean National Front allied with various Tigray and Afar groups in Ethiopia’s north to stage a coordinated rebellion against the Ethiopians. In late 1948, when the nobles toppled Haile Selassie, Mondelli seized his chance and led his troops into Asmara, where they declared independence. Ethiopia’s army was practically non-existent after the Ogaden war, and Emperor Imru Selassie had no choice but to recognize the new Eritrean nation or face further rebellions. Woli Mondelli has taken the model of Garibaldi, trying to unite the disparate peoples of Eritrea under a strong national identity. Under Mondelli’s rule, censorship has been laxed but Mondelli has maintained a strong hand over society, and is not adverse to utilizing these powers in the interests of continued stability."

