### Ideas ###

ERI_popular_dictatorship:0 "Popular Dictatorship"
ERI_popular_dictatorship_desc:0 "Woli Mondelli, President of the Republic of Eritrea, is not your run of the mill military dictator. Known for his various charitable actions and his widespread welfare reforms, Mondelli is generally seen by the people of Eritrea as something of a national father and popular figure. Nearly every politician in Eritrea at least respects the President as well."
ERI_an_armed_nation:0 "An Armed Nation"
ERI_an_armed_nation_desc:0 "Many in Eritrea are armed and the country is extremely well-prepared for invasion as a result of the independence war."
ERI_egyptian_ties:0 "Egyptian Ties"
ERI_egyptian_ties_desc:0 " The Egyptians aided us in our independence war and we continue to trade with them."

