### Ideas ###

USN_act_of_return:0 "The Act of Return"
USN_act_of_return_desc:0 "The Act of Return, The Dream of Return, the idea of the return of democracy and liberty to our home. The Act was signed in the year 1939 on the eve of the fall of Washington D.C. by those members of Congress present in Norfolk. The Act so encoded the Dream of Return into the very nature of the Emergency government, entrusting the Chairman of the Joint Chiefs of Staff with the legal powers of Dictator. Our State, our Leader, exist solely to see our return, the return of liberty to our home and to strike from it the red tyranny."
USN_axis_of_liberty:0 "Axis of Liberty"
USN_axis_of_liberty_desc:0 "We are all that stands of the old guard in the new world. We must ensure that the islands around us do not fall to the evils of socialism."
USN_surrounded_within_without:0 "Surrounded Within and Without"
USN_surrounded_within_without_desc:0 "We are surrounded, within and without. We must never forget the days of November, 1939 when in our weary entrance to these isles we were greeted not with the cheering of an appreciative, liberated, people but instead by the guns of revolutionaries and communists."
USN_naval_clique:0 "The Naval Clique"
USN_naval_clique_desc:0 "We are all that remains of the glorious United States Navy. Our sailors and soldiers are veterans and while supplies may be low, we are experts at using our navy in the best way possible."

