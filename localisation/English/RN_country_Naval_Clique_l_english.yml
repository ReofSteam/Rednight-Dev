### Events ###

usn.1.t:0 "The Emergency Government of the United States of America"
usn.1.d:0 "The Emergency Government of the United States of America has had a tumultuous and violent history. Formed in 1937 in the fires of the civil war by General Douglas MacAurthur, its history on the mainland was short. As Washington was besieged in 1939, the remaining members of Congress and the Joint Chiefs of Staff gathered to sign the Act of Return. The Act of Return is what gives this naval clique its legitimacy, giving the legal powers of dictator over to the Joint Chiefs of Staff until the United States can be restored. With the act signed, the remains of the government sailed for San Juan spearheaded by the admiralty under the leadership of Admiral William Leahy. There, they were greeted by armed rebels and revolutionaries, unwilling to accept their imposed rule. After 11 years of essentially an occupation of the island by the fleet which is the source of the clique’s power, the clique needs to change or it will collapse from the inside. If something were to befall the Admiral, the clique could either keep the spirit of America alive, or let it collapse in on itself."
usn.1.a:0 "God Bless America"