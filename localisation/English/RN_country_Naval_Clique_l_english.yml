### Leaders ###
POLITICS_WILLIAM_D_LEAHY_DESC:0 "§YChairman of the Joint Chiefs of Staff of the Emergency Government of the United States of America§!\n\nWilliam Leahy never exactly asked for the job he was given. When he decided to assist in MacArthur’s coup against the President of the U.S. Leahy thought the job would be swift and safe, that it would protect American Democracy and ensure the best for all Americans. Rather, it brought him this. Leahy may not have asked for this work, but now that it has fallen on his shoulders he will do everything and anything to see it to the end."
