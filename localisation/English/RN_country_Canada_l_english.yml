CAN_west_east_divide:0 "East-West Political Divide"
CAN_west_east_divide_desc:0 "Reform or Revolution, Unity or Sectarian, the accusations fly from the Easterners to the Westerners. Those are the questions that stills dividing the great Labour Unity Party and all its allies in the ruling coalition of the Canadian Republic."
CAN_great_northern_militia:0 "Great Northern Militia"
CAN_great_northern_militia_desc:0 "We won our workers republic in a less bloody fashion than our American neightbor and for the course of the war, socialist Canada was merely a secondary battleground for the Americans, which in turn resulted to a widely unproffesional and unorganised military that are still at best, militias"
CAN_spared_from_the_war:0 "Spared from the War"
CAN_spared_from_the_war_desc: "While the Canadian Revoltion caused massive damage to the cities, it neverless were merely damages of civil unrests that can be repaired. The same can not be said for the cities of the former United States, whose foundation was bombed to the ground. For many Americans refugess, our Canada is now a better place to call home than the home of the revolution itself."
