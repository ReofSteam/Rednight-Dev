POLITICS_BORIS_III_DESC:0 "§YTsar of the Bulgarians§!\n\nBoris Clement Robert Mary Pius Louis Stanislaus Xavier, or Boris III for short, was born to Marie-Louise of Bourbon-Parma and Ferdinand I, the first tsar of Bulgaria. Boris has been tsar since his father abdicated following the catastrophe that was the Fourth Balkan War. Calm and benevolent, the tsar is beloved by the public. The fact he's so popular has made him some enemies however, such as the agrarians, led by G.M. Dimitrov who have been calling for stripping him of his rights over the judicial sector for some time now. He is also criticised by his opposition for associating himself with authoritarian types like Hristo Lukov and Bogdan Filov, but that has also gone unnoticed by the general public."
POLITICS_MLADEN_KIURTCHIULEV_DESC:0 "Mladen Penkov Kiurtchiev was born in Tarnovo to a middle-class family. Young and patriotic, he volunteered in the army at age 16, lying about his age in order to get accepted. Through hard work and strong will, he quickly rose up the ranks, being accepted in the special forces at age 21. During the Fourth Balkan War however, he was sent directly to the front, where he performed extremely well. After the catastrophic end of the war, Kiurtchiev left the army and started taking interest in Boris Savinkov's ideological line of thought. Soon after, he created the NRF (National Evolutionary Front), which was almost immedeately declared illegal and began being persecuted. It seems, however, that the National Front has finally prevailed and its armies march in Tarnovo ready to combat any threat, under the watchful eye of the Great Haidut, Mladen Kiurtchiev."

