### Ideas ###
BUL_the_last_central_power:0 "The Last Central Power"
BUL_the_last_central_power_desc:0 "We are the last bastion of the old order in Europe. The rest of the former Central Powers have all but crumbled under their own weight, only Bulgaria retains their legacy now."
BUL_early_stages_of_industrialisation:0 "Early Stages of Industrialisation"
BUL_early_stages_of_industrialisation_desc:0 "With significant help from foreign advisors, our economy is beginning to industrialise. This is not to the liking of our rural population however,as mechanised agriculture also comes into development."
BUL_substantial_turkish_minority:0 "Substantial Turkish Minority"
BUL_substantial_turkish_minority_desc:0 "Since the annexation of Edirne, the Turkish people in the region haven’t stopped being a nuiscance to their new Bulgarian administration. Many of them openly call for autonomy and, god forbid, equal rights. Whatever solution we may find, we must solve this problem quickly."
BUL_irredentist_approach:0 "Irredentist Approach"
BUL_irredentist_approach_desc:0 "After the Great War, our country became truly great, the hegemon of the balkans people called it. Almost all of our nationalist dreams were fulfilled and prosperity and growth soon followed. This, however, was quickly put to a stop once the vultures in Athens and Bucharest recovered for the war and came for rightful bulgarian territory. We have been stripped of Dobrudja, Southern Macedonia and Pomoravie, our main priorities should be getting them back, through peaceful means if possible, violent if necessary."
 
