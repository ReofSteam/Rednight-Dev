bul.1.t:0 "Bulgaria in 1950"
bul.1.d:0 "Bulgaria in 1950 stands at a crossroads. Whilst the country had been building democratic institutions under the watchful eyes of the agrarians under G.M. Dimitrov, this time of prosperity soon ended when the nationalists led by professor Bogdan Filov couped the government with the help of the tsar and gave almost unlimited power to Boris III, making him the deciding factor in every issue the country faces. While the tsar is by far not the worst choice for leader, many of his decisions have been put into question by his opposition, including the attempts at reconciliation with Greece, the assigning of Hristo Lukov as minister of war and the tolerant approach towards the ethnic turks in Edirne. The government, assigned by Boris, has also made it very clear that a russophilic direction is desirable, but has stated that it will only join the Azov pact if borders with the Kingdom of Yugoslavia and Romania are revisited and redrawn in Sofia’s favour. This has brought on a deadlock in foreign policy, where Belgrade and Bucharest have refused to give up any of the territory they had seized during the Fourth Balkan War. Domestic issues arise aswell, as the ultranationalist National Revolutionary Front, led by Mladen Kiurtchiev has started a guerilla war in the Balkan Mountains, and tensions between workers and business owners in the dockyards of Varna and Burgas have reached a peak. All the while, Boris III has been caught up in several disastrous scandals, which he claims were manufactured by his opposition and the agrarians. In conclusion, Bulgaria in 1950 faces a very interesting set of problems and projects, even while its future is very uncertain."
bul.1.a:0 "Long Live the Tsar!"
bul.2.t:0 "Passing of Stambolyiski"
bul.2.d:0 "Today the former agrarian leader and defacto face of BZNS, Aleksander Stambolyiski passed away in his sleep. While having retired from the party a few years prior, he had remained one of the most trusted advisors to new agrarian leader G.M. Dimitrov. Who knows what the agrarians are going to do now..."
bul.2.a:0 "Svetla mu pamet."
bul.3.t:0 "The Prolet Paper"
bul.3.d:0 "BZNS' own weekly newspaper has started being published today. With the Prolet Paper, we will be able to spread our political messages throughout the country, along with that, we'd be one step ahead of our opponents, none of which have their own paper just yet."
bul.3.a:0 "Marvelous."
bul.4.t:0 "Education Reforms"
bul.4.d:0 "The time has come to push for reforming the education. It has gone without major change since the reforms passed by Ferdinand I following the Great War. However, those mainly affected our newly acquired lands back then, and had little to no change concerning the education at home. We now look at the rest of the world implementing free and mandatory education for all. How long before we finally get our act together?"
bul.4.a:0 "For a free public education!"
bul.5.t:0 "Hristo Lukov Arrested!"
bul.5.d:0 "Today evidence of former Hristo Lukov's subversive actions has come out. The former army man has long been suspected for harbouring ultra-nationalist views, and it has been uncovered he's the leader of a secret fundamentalist community, the PNV. He was arrested at noon today, and will face trial later on during the week."
bul.5.a:0 "Finally that bastard will be put to justice!"
bul.6.t:0 "The Tsar steps in for Lukov"
bul.6.d:0 "The Tsar has stepped in and officially pardoned Lukov. While it might seem very suspicious, the right to pardon was given to the tsar by the constitution. We have, however, been calling for limiting his powers over the judicial sector for quite some time now and this could be our perfect chance to organise a referendum. Should we go for it?"
bul.6.a:0 "The tsar be damned, organise the referendum!"
bul.6.b:0 "We must respect the tsar's opinion, he's what is keeping this country in one piece."

