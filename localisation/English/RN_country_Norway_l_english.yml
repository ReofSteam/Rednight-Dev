### Ideas ###
NOR_careful_shot_socialism:0 "A Careful Shot of Socialism"
NOR_careful_shot_socialism_desc:0 "Norway is undeniably a social democracy to its core. It is a strong welfare state and the Labour party has been in charge for over a decade now. There is however a twist to their success and longevity. The Communist Party has been part of the ruling coalition since the early 40s, having steered through the economic troubles of the previous decades."
NOR_swedish_exiles:0 "Swedish Exiles"
