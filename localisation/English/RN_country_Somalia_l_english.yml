SOM_soomaaliweyn:0 "Soomaaliweyn"
SOM_soomaaliweyn_desc:0 "Soomaaliweyn, or Greater Somalia, is the idea of uniting all of Somalia under one government. Developed by the Somali National League and various romantic nationalists, the idea of a united Somali Realm has strengthened our country and united our people against various foreign threats."
SOM_peace_between_the_clans:0 "Peace Between the Clans"
SOM_peace_between_the_clans_desc:0 "The powerful clans of Somalia have come together under the banner of the Warsangeli and have made peace with each other. This peace is the foundation on which the nation stands."
SOM_the_old_boqor:0 "The Old Boqor"
SOM_the_old_boqor_desc:0 "Maxamuud Cali Shiire, the Old Boqor, is a very well respected figure within Somalia and can effectively make any decision in government he wants. His mere presence at the head of the government unifies the Somali people and military."

