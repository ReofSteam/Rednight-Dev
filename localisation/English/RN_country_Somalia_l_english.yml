### Leaders ###
POLITICS_CALI_SHIRE_DESC:0 "The beloved Boqor of Somalia, the Warsangeli Sultan has led Somalia for over three decades, leading a fragile alliance between tribes into a powerful regional player capable of winning victory after victory against Mittelafrikan, Ethiopian, and Mau Mau armies. He has led Somalia into a new golden age under the Iron Fist of the Warsangeli. Starting off as a Somali clan leader and fierce anti-colonial activist, Maxamuud Cali Shiire brokered an alliance between the various clans on the Horn of Africa to rebel against the Italians and British in 1919 and was elected Boqor or Sultan of Sultans by the clans of the Somali people. Shiire’s rule has seen growth, expansion, infrastructural development, and the emergence of the Shifta, state sponsored bandits which raid and plunder to the benefit of the Somali people."

