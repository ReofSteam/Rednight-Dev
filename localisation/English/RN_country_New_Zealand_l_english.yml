### Ideas ###
NZL_farming_and_mining:0 "Rely on Farming and Mining"
NZL_elizabeth:0 "Elizabeth The Liberator"
NZL_elizabeth_desc:0 "Her Royal Majesty is a national hero and the very heart of the unity of our people "
NZL_provisional_cabinet:0 "The Provisional Cabinet"
NZL_NZRF:0 "New Zealand Republican Front"

NZL_new_kingdom:0 "A People's Kingdom"
NZL_new_kingdom_desc:0 "\"Therefore I am sure that this, my Coronation, is not the symbol of power and a splendour that are gone but a declaration of our hopes for the future, and for the years I may, by God's Grace and Mercy, be given to reign and serve you as your Queen.\"\nUnlike her zealous and autocratic uncle, our gracious Queen is no tyrant. Elizabeth’s rule has been marked by a respect for personal welfare and constitutional law. The Kingdom of New Zealand is a beacon of stability, modesty, and tradition in a dark and stormy sea."
NZL_reliant_on_agriculture:0 "Reliant on Agriculture"
NZL_reliant_on_agriculture_desc:0 "Agriculture has always been the backbone of our economy. However, with the loss of the Imperial trading network and our forced isolation from world affairs, our exports have nowhere to go. There are only so many sheep we can use - without manufactured goods, poverty will become an issue. We will have to find new friends to survive this red world order."
NZL_forced_isolation:0 "Forced Isolation"
NZL_forced_isolation_desc:0 "The Empire, in all its grandeur, has fallen. We have been abandoned, stranded in our little corner. New enemies came crawling out of the dying corpse of the old Empire, and they have erected an impenetrable wall of isolation on our islands. What lies beyond these waters, we do not know."

