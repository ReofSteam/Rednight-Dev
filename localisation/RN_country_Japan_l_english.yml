### Events ###

jap.0.t:0 "Operation Akatsuki"
jap.0.d:0 "Political differences melt away in the face of piracy, a criminal act that no self respecting nation can tolerate!\n\nTo that end, the Imperial Japanese Navy has proposed a multinational task force, dubbed “Operation Dawn”, to deal with the recent plague of piracy in the Pacific Ocean. Member vessels shall be drawn from all previously raided states, who will combine their firepower to protect economic interests across the West Pacific.\n\n The German naval remnants in the polynesian islands are the current leading culprit  behind many piracy incidents. It is unknown whether they simply tolerate pirate activity or worse. Japan hopes that together we can uncover the truth behind this matter."
jap.0.a:0 "Participate"
jap.0.b:0 "Everyone for themselves"
jap.1.t:0 "Operation Akatsuki: The Criminal Island"
jap.1.d:0 "Operation Dawn has yielded results, integration from several captured pirates and their vessels have confirmed to us of their German origin, the German-English gibberish we heard was Unserdeutsch a pidgin originally from German New Guinea, which the crew was instructed to speak in order to hide their origin. The Prussian ambassador in Japan tries to tell us this was a misunderstanding, but the red-handed proof is clear. Either captain Max Bauer surrenders his fleet of ships and answers for his responsibility in the piracy activities or the multinational fleet will attack his islands."
