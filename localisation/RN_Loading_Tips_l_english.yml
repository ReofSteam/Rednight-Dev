l_english:
LOADING_TIP_0:0 "And so, from the coprse of old Europe, a New Order has arisen, to bring forth upon the world an age of grandeur and unbound glory of a freed humanity.\n- Charter of Humanity"
LOADING_TIP_1:0 "Some of you will not come back. Some of you will come back maimed. Those of you who do come back will come back changed men. That is war!\n- Jan Smuts"
LOADING_TIP_2:0 "We the undersigned, acting by authority of the German High Command, hereby surrender unconditionally to the Revolutionary Military Council of the Third International Armed Forces, all forces on land, at sea, and in the air who are at this date under German control.\n- German Instrument of Military Surrender"
LOADING_TIP_3:0 "We await the flashing sword of the lightning which shall cleave the darkness. For the terrible hush must be broken, and the raindrops of a new vigour must refresh the earth before new flowers can spring up to cover it with their bloom. But it must be from Asia herself, along the ancient roadways of the race, that the great voice shall be heard.- Okakura Kakuzo"
LOADING_TIP_4:0 "Bourgeois society stands at the crossroads, either transition to Socialism or regression into Barbarism.\n- Rosa Luxemburg"
LOADING_TIP_5:0 "Serenely, I take my first step on the road to eternity. I leave life to enter history.\n- Getúlio Vargas"
LOADING_TIP_6:0 "When we say \"the state,\" the state is We, it is we, it is the proletariat, it is the advanced guard of the working class.\n- Vladimir Lenin"
LOADING_TIP_7:0 "Behind them - Behind us - Behind the armies and fleets of Britain and France - gather a group of bludgeoned races, the Danes, the Dutch, the Belgians - upon all of whom, the long night of barbarism have descended, unbroken even a star of hope, unless we liberate, and liberate we must, as liberate we shall.\n- Joint Declaration of War."
LOADING_TIP_8:0 "Tyrants and Oppressors across the world, in wherever your little fiefdom might be, we say only this: cower in fear and tremble, tremble before the might of a humanity united because we will come for you, and from your corpses, a new order- the Socialist World Order will rise !.\n- Admiral André Marty"
LOADING_TIP_9:0 "If individual benefit goes against the collective benefit, then revolutionary morality demands that individual benefit must serve the collective.\n- Nguyen Ai Quoc"
LOADING_TIP_10:0 "We must fight our way to victory on a sea of blood and a horizon of fire.\n- Gamal Abdel Nasser"
LOADING_TIP_11:0 "As many languages as you know, as many times you are a human being\n- Tomas Masaryk"
LOADING_TIP_12:0 "The fight in Ireland has been one for the soul of a race – that Irish race which with seven centuries of defeat behind it still battled for the sanctity of its dwelling place.\n- James Connolly"
LOADING_TIP_13:0 "It is therefore necessary to be precise in saying that by dictatorship of the proletariat we mean a government of workers’ syndicates.\n- Edmondo Rossoni"
LOADING_TIP_14:0 "And i said: "Either Lenin will stand me up in front of a wall and shoot me or I shall stand him in front of a wall and shoot him".\n- Boris Savinkov"
LOADING_TIP_15:0 "We, the enslaved peoples, know certainly well that imperialism and African irredentism are two irreconcilables. We know also that the redemption of Africa lies in the hands of Africans themselves and must be achieved by violent revolution.\n- Osita Agwuna"
LOADING_TIP_16:0 "It was Christ, according to the Gospel, who uttered the text, but it was Marx who brought it to life. And ever since he did so the motives of politicians, priests, judges, moralists and millionaires have been under the deepest suspicion — which, of course, is why they hate him so much.\n- Eric Blair"
LOADING_TIP_17:0 "The legionary spirit is that fire of one who will choose the hardest road, who will fight to the death even when all is already lost.\n- Julius Evola"
LOADING_TIP_18:0 "History teaches but it has no pupils.\n- Antonio Gramsci"
LOADING_TIP_19:0 "To exploit living labour, capital must destroy dead labour which is still useful. Loving to suck warm young blood, it kills corpses.\n- Amadeo Bordiga"
LOADING_TIP_20:0 "The end may justify the means as long as there is something that justifies the end.\n- Leon Trotsky"
LOADING_TIP_21:0 "A true Slav fights on not because he hates what is to the west, but because he loves what is to the east.\n- Mikhail Levitov"
LOADING_TIP_22:0 "Socialism is a philosophy of failure, the creed of ignorance, and the gospel of envy, its inherent virtue is the equal sharing of misery.\n- Boris Savinkov"
LOADING_TIP_23:0 "Therefore I am sure that this, my Coronation, is not the symbol of a power and a splendour that are gone but a declaration of our hopes for the future, and for the years I may, by God's Grace and Mercy, be given to reign and serve you as your Queen.\n- Queen Elizabeth of New Zealand"
LOADING_TIP_24:0 "China not only fights for her own independence, but also for the liberation of every oppressed nation. For us, the Paris Humanity Charter and Third International's proclamation of the freedom and equality for all peoples are corner-stones of our fighting faith. - Wang Jingwell"
LOADING_TIP_25:0 "Any effort directed against the Socialists and the Jews yields positive and direct results, Allah willing.\n- Sayyid Qutb"
LOADING_TIP_26:0 "A revolutionary needs morals, without morals, you can not success no matter how talented you are. To liberate the nation. liberate mankind is a grand task, and if yourself lacks morals, no basic, self-corrupted, evil then there its impossible to achieve.\n- Nguyen Ai Quoc"
LOADING_TIP_27:0 "I am also the communist's king\n- Haakon VII"
LOADING_TIP_28:0 "To the people of Athens, and to all Hellenes, the Government of National Salvation here announces the glorious dismantlement of the ‘Bastard Republic’ of 1939...\n- Alexandros Papagos"
LOADING_TIP_29:0 "[screaming]\n- Alexander I"
LOADING_TIP_30:0 "Depuis la victoire des alliés, tous les peuples assujettis frémissent d’espoir devant la perspective de l’ère de droit et de justice qui doit s’ouvrir pour eux en vertu des engagements formels et solennels, pris devant le monde entier par des différentes puissances de l’Internationale dans la lutte de la Civilisation contre la Barbarie."