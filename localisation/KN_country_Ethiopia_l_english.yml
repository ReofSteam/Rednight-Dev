### Ideas ###
ETH_the_arbegnoch:0 "The Arbegnoch"
ETH_the_arbegnoch_desc:0 "Bands of veterans straight from the Ogaden have begun forming patriotic militia groups known as the Arbegnoch. These societies’ values vary from group to group but they are all united in their hatred for the central government."
ETH_bloated_aristocracy:0 "Bloated Aristocracy"
ETH_bloated_aristocracy_desc:0 "After the deposition of Haile Selassie, the Mesafint, Ethiopia's aristocracy, have become exorbitantly wealthy and maintain a firm hand in the government. The central government has absolutely no power to reign in the Mesafint. The government of Imru Selassie is extremely corrupt and has divided Ethiopia into several independent fiefdoms ruled by nobles while the poor starve."
ETH_the_hermit_kingdom:0 "The Hermit Kingdom"
ETH_the_hermit_kingdom_desc:0 "After the collapse of Mittelafrika, Ethiopia has isolated itself internationally and withdrawn from the world."
ETH_famine:0 "Famine"
ETH_famine_desc:0 "Famine plagues Ethiopia as the government is completely ineffective and can’t supply food to its citizens."

