### Leaders ###
POLITICS_IMRU_SELASSIE_DESC:0 "This manipulative aristocrat has come a long way from the wise biblical hero. Most likely, Imru should have never become emperor at all. He was nothing more than an uncle to the Emperor, far behind in the line of succession as Haile Selassie already had a healthy son. However, as the terrors of the Ogaden War and the Northern Revolts shook the country- the mesafint (landed nobility), angered by the Emperor’s attempted reforms, staged a coup with Imru Selassie and the Imperial Guard at the vanguard. Upon Ascension, Imru announced a series of counter-reforms and effectively set back Ethiopia 30 years. Imru’s regime and his claim to the imperial title remains forever in question, as the Lion of Judah himself Ras Tafari Makonnen (otherwise known as Haile Selassie) claim still draws many supporters."

