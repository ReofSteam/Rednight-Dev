### Leaders ###
POLITICS_THOMAS_BLAMEY_DESC:0 "A high-ranking officer in the Australian army and a huge royalist, Thomas Blamey was appointed head of government in these dire times after the suspension of parliament and has been able to stabilize the nation through leadership of the Australian Guard. Despite his old age, his iron will and faith in King and Country remain intact, and has become a symbol of Imperial perseverence and unity in these trying times."

