### Parties ###
CNT_social_nationalist_party:0 "Regionalistas"
CNT_social_nationalist_party_long:0 "Regionalistas - Regionalist Political Organizations"
CNT_social_nationalist_party_desc:0 "There are several political groups within Iberia that are both socialistic and nationalistic in nature, but in such a way that they advocate for local autonomy and rights. Such groups include the Portuguese Bloco Nacionalista Português, the Catalan Esquerra Republicana de Catalunya and the basque Eusko Abertzale Ekintza."
CNT_marxist_party:0 "PSOI - Iberian Socialist Workers Party"
CNT_marxist_party_long:0 "Partido Socialista Obrero Ibérico"
CNT_marxist_party_long_desc:0 "The Marxist component of the Broad Front, the Iberian Socialist Workers party was founded in 1946 as a merger of groups such as the Spanish Socialist Workers Party, the Spanish Communist Party and the Portuguese Communist Party. It advocates for an Iberia in tune with Marxist principles and are in tune with the French PCF in terms of internal policies."
CNT_libertarian_party:0 "CNT-FAI - National Confederation of Labor - Iberian Anarchist Federation"
CNT_libertarian_party_long:0 "Confederación Nacional del Trabajo - Federación Anarquista Ibérica"
CNT_libertarian_subtype_desc:0 "The Anarchist component of the Broad Front, the Confederación Nacional del Trabajo is an anarchist trade union which advocates for an anarcho-syndicalist form of structuring society. The Federación Anarquista Ibérica is an anarchist organization that while being independent has a great deal of influence on the former, and allows it to be influenced by more radical postulates."
CNT_moderate_socialist_party:0 "PRSI - Socialist Revolutionary Party"
CNT_moderate_socialist_party_long:0 "Partido Socialista Revolucionario"
CNT_moderate_socialist_party_desc:0 "Having originated from the fusion of several left republican groups that disagreed with the actions of the right republicans during the Popular Front period, the Socialist Revolutionary Party stands on the margins of the Broad Front. It has reconstituted with former members of the more moderate sector of PSOE, and seeks to establish a nominally socialist market economy"
CNT_social_democrat_party:0 "PRSI - Socialist Revolutionary Party"
CNT_social_democrat_party_long:0 "Partido Socialista Revolucionario"
CNT_social_democrat_party_desc:0 "Having originated from the fusion of several left republican groups that disagreed with the actions of the right republicans during the Popular Front period, the Socialist Revolutionary Party stands on the margins of the Broad Front. It has reconstituted with former members of the more moderate sector of PSOE, and seeks to establish a nominally socialist market economy"
CNT_social_liberal_party:0 "AR - Republican Alternative"
CNT_social_liberal_party_long:0 "Alternativa Republicana" 
CNT_social_liberal_party_desc:0 "Considered a completely irrelevant political pariah, Republican Alternative is an underground Right Republican party that seeks to overturn Iberia into a liberal republic. It is kept afloat by members of Freemasonry, due to its leader, Diego Martínez Barrio, being a high-ranking mason and the perduring agreement between freemasons of assisting eachother in their needs."
CNT_conservative_party:0 "EAJ-PNV - Basque Nationalist Party"
CNT_conservative_party_long:0 "Euzko Alderdi Jeltzalea - Partido Nacionalista Vasco"
CNT_conservative_party_desc:0 "Right-wing Basque Nationalism, while being a more promenient force in the past, is on a downward spiral. Nontheless, the Basque Nationalist Party exists underground in the basque countryside, and it supplies the similarly aligned carlist militias against the Socialist government."
CNT_authoritarian_democrat_party:0 "AP - Popular Action"
CNT_authoritarian_democrat_party_long:0 "Acción Popular"
CNT_authoritarian_democrat_party_desc:0 "The remnants of the monarchist party Acción Popular are still scattered throughout Spain. Although not in a position of power anymore, they engage in ocassional terrorism campaigns in Madrid and rural areas of the meseta."
CNT_autocratic_party:0 "Requeté"
CNT_autocratic_party_long:0 "Carlist Militia"
CNT_autocratic_party_desc:0 "The warriors of Don Carlos, the carlist paramilitary militia is still running around, concentrated in rural areas of Navarre and the Basque Country (where it is kept afloat by Basque Nationalist collaborators). They seek to overthrow the Iberian establishment and to establish a kingdom under the currently exiled Duke Xavier"
CNT_fundamentalist_party:0 "Guerreros de Sebastião"
CNT_fundamentalist_party_long:0 "Guerreros de Sebastião"
CNT_fundamentalist_party_desc:0 "Similarly to their Navarre counterparts, the Warriors of Sebastião are a Portuguese Independentist and Integralist militia that seek to return to the status quo prior to the Peninsular War. They operate in the mountainous regions of the rural Portuguese north, and constitute the overall strongest resistance group against the Federation."
CNT_voynist_party:0 "JONS - National Syndicalist Offensive Joints"
CNT_voynist_party_long:0 "Juntas de Ofensiva Nacional Sindicalista"
CNT_voynist_party_desc:0 "Being a laughably small underground group, the Juntas de Ofensiva Nacional Sindicalista are an ultranationalist, Russian-aligned group that seeks to renew Iberian society. Lacking any sort of base of support within Iberia whatsoever, their leadership is either in exile in South Africa or in Morocco, where their leader Ramón Serrano Suñer is imprisoned by the king to the south."

