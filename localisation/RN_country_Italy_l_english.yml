### Ideas ###
ITA_southern_question:0 "Questione Meridionale"
ITA_southern_question_desc:0 "As a result of scars from hundreds of years of history, as well as the recent the Burboun Monarchy, southern Italy remains hard to integrate. It is a wild frontier of subversives and a mostly reactionary rural populace. This state of affairs has granted the Mafia great power, and in some places it even holds more sway then our goverment, declaring open hostility towards our authority. If we wish to remove this thorn from our side, a consistent program is required"
ITA_papal_question:0 "Questione Papale"
ITA_papal_question_desc:0 "The world needs only one Pope, and yet there are two that reside on this blue marble. As the Risorgimento reached its climax, Julius IV opted to flee the "Red Hordes" assaulting the Vatican. In his asbscence, he has continued a campaign of sabatoge, decrying the entire socialist project and leading millions astray down a path of hatred. Already terrorist acts have been commited in the name of his dangerous creed. John XXIII, the legitmate leader of the catholic world, must be bolstered in his legitimacy. We cannot capitulate such influence to a dangerous demagouge."
ITA_reconstruction:0 "Reconstruction and Integration"
ITA_reconstruction_desc:0 "Italy may appear whole on the map, but the scars of war still haunt our nation. Much of the countryside remains heavily damaged, and the population of the northeast especially resistant to our mandate. There is much to be done."
ITA_war_syndicalism:0 "War Syndicalism"
ITA_war_syndicalism_desc:0 "The necessities of our revolutionary war have forced many sacrifices, and continued terrorist campaigns have ensured they remain to this day. We must move past so called "War Syndicalism" and towards our socialist future."
 
