### Ideas ###

SWI_national_emergency:0 "National Emergency"
SWI_national_emergency_desc:0 "A state of national emergency was declared following the collapse of the German Empire, with extended mobilisation and conscription of the Army, the Swiss state's very own survival is at stake."
SWI_economy_collapsed:0 "Collapsed Economy"
SWI_economy_collapsed_desc:0 "Switzerland is a capitalist nation, and rightfully by the collapse of the world economic structure and now it being completely surrounded by enemies on all sides, enemies that don't seem to have an interest to trade with the Swiss, the total collapse of the economy, money and even the crisis in agriculture is all but surprising."
SWI_paralyzed_government:0 "Paralyzed Government"
SWI_paralyzed_government_desc:0 "Years've passed since the day national emergency was declared, and yet the Swiss state still stands surrounded on all sides, the more time passes passed the more the very structure of the government of this nation is corroded away, the Army has almost taken over the majority of the functions of the state and to say the very least, the opinion of the High Command is valued more than what the Assembly have to say."

