POLITICS_CHEN_GONGBO_DESC:0 "§YChairman of the National Government of the Republic of China§!\n\nWhile false tyrants rule in the north, the south of China has been liberated– and who else but Chairman Chen to uphold the Three Principles of the People? Chen Gongbo upholds the legacies of Sun Yat-sen, Chaing Kai-shek, and Chairman Wang Jingwei, the three heroes of the Republic which he fights for.\n\nChen studied in Peking University before becoming a participant in the May Fourth Movement and as a student of Marxism became a subordinate of Chen Duxio’s Chinese Syndicalist Party. He left the party in 1921 and studied economics at Columbia University in the United States before returning to China and organizing with the Kuomintang. There he met Wang Jingwei, who he soon became close friends with. He held various high-ranking government ministries during the Northern Expedition, and fled to France with Wang Jingwei (now Chairman of the Kuomintang) during the collapse of Chiang Kai-shek’s government.\n\nWhen Chairman Wang made his return to China during the Lower Yangtze Expedition in 1936, Chen was besides him, and quickly became the Vice-Chairman of the Kuomintang. Chairman Wang passed away in 1949, after spending the last 10 years of his life uniting southern China. The Central Committee was quick to elect Chen as the new Chairman to continue his legacy.\n\nChairman Chen has large boots to fill. The Northern Government of the Republic is still fairly new, and has a myriad of obstacles that he must lead China to overcome. Can he finalize the movement that Sun Yat-sen started, and can he uphold Wang Jingwei Thought throughout the nation?"


