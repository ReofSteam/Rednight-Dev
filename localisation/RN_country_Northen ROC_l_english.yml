NRC_Party_State:0 "Dang Guo"
NRC_Party_State_desc:0 "Dr. Sun Yat-sen laid out the Three Stages of Revolution, the national plan to transform China into a stable and united republic. The first stage is military reunification, when the revolutionary army takes primacy to wipe out the monarchist tyranny and the various illnesses that plague China. The second stage is that of political tutelage, when the Kuomintang party is empowered as the most superior power within the Republic. During this phase, an ideology is ennacted known as Dang Guo– or Party-State. The Kuomintang is to lead the state and instruct the people on how the democratic system is to work and prepare for the third stage, where constitutional government is to be introduced and the people will be able to directly exercise their political rights through the government.\n\nThe Kuomintang is still in the phase of military unification and is working with the provisional 1923 constitution written by Cao Kun. Democracy may seem like a far-flung dream for China, but much of the Kuomintang is still certain that one day it will come."
NRC_Wang_Jingwei_Thought:0 "Wang Jingwei Thought"
NRC_Wang_Jingwei_Thought_desc:0 "The various experiences of the late Chairman Wang Jingwei, be it while in socialist Paris, fighting in the disastrous Northern Expedition, or liberating Eastern China from traitors and imperialists has lead to the cultivation of a unique ideology known as Wang Jingwei Thought. A modernization of Sun Yat-Sen's ideology, Wang Jingwei Thought proposes that China must be liberated by a social and political revolution, and that the trust of the people needs to gained to prove that democratic republicanism will actually bring change to China. The old socio-economic order is to be destroyed as well. Economically, a top-down program of nationalization, land rent taxation, land expropriation, and foreign liquidation must be implemented. Socially, a modernized and humanist Chinese culture must be built over the old antiquated Confucian order. Wang Jingwei Thought is deeply entrenched in the politics of China, to the point where it may potentially trump the philosophies of Sun Yat-Sen."
