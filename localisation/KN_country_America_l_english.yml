coa.4.t:0 "[This.GetNewspaperHeader]Splits within the Socialist Party"
coa.4.desc:0 "The Communist and Unionist caucuses have been in an electoral alliance since the very foundation of the People's Assembly and the beginning of electoral assembly politics in the Commonwealth of America. Before the founding of the caucuses, however, ties run much further back well into the early 1920s when Eugene Debs reinvited John Reed and Big Bill Haywood into the SPA.\n\nToday, Speaker of the People's Assembly Earl Browder has met with First Secretary Flynn to confirm that her successor would not be able to count on the support of the Communists in the upcoming election for the office of the First Secretary. The new Chair of the Communist Caucus, Max Bedacht, reassured party members that they would seek the nomination without any electoral pacts.\n\nMany believe this is to mask cracks within the caucus that have surfaced since the retirement of Alfred Wagenknecht and the expulsion of Jay Lovestone. With the bloc's ongoing factional squabbles and the coalition within the Secretariat now broken, who knows what will happen next?"
coa.4.a:0 "Factionalism is again bubbling to the surface..."

