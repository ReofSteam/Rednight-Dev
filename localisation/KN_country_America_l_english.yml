coa.51.t:0 "The Speaker Returns"
coa.51.d:0 "In the red eyes hours of this morning, Speaker of the People's Assembly Earl Browder returned from his diplomatic journey to yugoslavia. When questioned by reporters he stated; “In Zagreb I observed a powerful spirit hanging in the air. Seeing our boys of the 27th  Armor Regiment train the working men of Yugoslavia deeply affected me. This trip was a potent reminder of our responsibilities to the international proletariat.”\nDespite his claims, many are not convinced this trip had any purpose other than PR for Mr.Browders first secretary campaign. His opponent, James Cannon event went so far as to call it an abuse of his position as first secretary, citing browders tirades  against “Foreign entanglements” as evidence of the man’s hypocritical position.\nOnly time will tell if the speaker has changed his tune or simply seeks to save face."
coa.51.a:0 "Welcome home Mr.Speaker"
coa.51.b:0 "What a Stunt...."


